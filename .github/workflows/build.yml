name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 1.2.3)'
        required: false
        type: string

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win
          - os: macos-15-intel
            platform: mac
            arch: x64
          - os: macos-latest
            platform: mac
            arch: arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python (for node-gyp)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: npm ci

      - name: Build for ${{ matrix.platform }}
        run: npm run build:${{ matrix.platform }}
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          ELECTRON_ARCH: ${{ matrix.arch || '' }}

      - name: Set version
        id: set_version
        shell: bash
        run: |
          # Use input version if provided, otherwise read from package.json, fallback to ref/run_id
          if [ -n "${{ inputs.version }}" ]; then
            ver="${{ inputs.version }}"
          elif [ -f "package.json" ]; then
            ver=$(node -p "require('./package.json').version")
          else
            ver="${GITHUB_REF_NAME:-${GITHUB_RUN_ID}}"
            ver="${ver#v}"
          fi
          echo "version=$ver" >> $GITHUB_OUTPUT

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: TimerWidget-${{ matrix.platform }}-${{ matrix.arch || 'default' }}-${{ steps.set_version.outputs.version }}
          path: |
            dist/*.exe
            dist/*.dmg
            dist/*.zip
            dist/*.yml
          if-no-files-found: ignore
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        
      - name: Set release version
        id: set_release_version
        shell: bash
        run: |
          ver="${GITHUB_REF_NAME:-${GITHUB_RUN_ID}}"
          ver="${ver#v}"
          echo "version=$ver" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ steps.set_release_version.outputs.version }}
          files: |
            TimerWidget-*/**/*.exe
            TimerWidget-*/**/*.dmg
            TimerWidget-*/**/*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
