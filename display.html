<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер - Полноэкранное отображение</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'SF Pro Display', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: var(--bg, linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%));
            transition: background 0.5s ease;
            background-size: cover;
            background-attachment: fixed;
        }

        /* Декоративные блики */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255,255,255,0.06), transparent 35%),
                radial-gradient(circle at 80% 10%, rgba(255,255,255,0.04), transparent 40%),
                radial-gradient(circle at 50% 80%, rgba(255,255,255,0.05), transparent 45%);
            pointer-events: none;
        }

        .display-container {
            text-align: center;
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 1200px;
            padding: 40px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Информационные блоки (текущее время, время мероприятия) */
        .info-block {
            --info-scale: 1.2;
            position: fixed;
            text-align: center;
            opacity: 0;
            transform: scale(calc(0.9 * var(--info-scale)));
            transition: all 0.4s ease;
            z-index: 100;
            padding: 16px 28px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            /* Ограничиваем размер чтобы не выходить за края */
            max-width: calc(33vw - 40px);
        }

        .info-block.visible {
            opacity: 1;
            transform: scale(var(--info-scale));
        }

        /* Позиции с правильными transform-origin */
        .info-block.top-left { top: 20px; left: 20px; transform-origin: top left; }
        .info-block.top-center { top: 20px; left: 50%; transform-origin: top center; transform: translateX(-50%) scale(calc(0.9 * var(--info-scale))); }
        .info-block.top-center.visible { transform: translateX(-50%) scale(var(--info-scale)); }
        .info-block.top-right { top: 20px; right: 20px; transform-origin: top right; }
        .info-block.bottom-left { bottom: 100px; left: 20px; transform-origin: bottom left; }
        .info-block.bottom-center { bottom: 100px; left: 50%; transform-origin: bottom center; transform: translateX(-50%) scale(calc(0.9 * var(--info-scale))); }
        .info-block.bottom-center.visible { transform: translateX(-50%) scale(var(--info-scale)); }
        .info-block.bottom-right { bottom: 100px; right: 20px; transform-origin: bottom right; }
        
        /* Дополнительные позиции для линейных пресетов */
        .info-block.top-left-third { top: 20px; left: 20%; transform-origin: top left; transform: translateX(-50%) scale(calc(0.9 * var(--info-scale))); }
        .info-block.top-left-third.visible { transform: translateX(-50%) scale(var(--info-scale)); }
        .info-block.top-right-third { top: 20px; right: 20%; transform-origin: top right; transform: translateX(50%) scale(calc(0.9 * var(--info-scale))); }
        .info-block.top-right-third.visible { transform: translateX(50%) scale(var(--info-scale)); }
        .info-block.bottom-left-third { bottom: 100px; left: 20%; transform-origin: bottom left; transform: translateX(-50%) scale(calc(0.9 * var(--info-scale))); }
        .info-block.bottom-left-third.visible { transform: translateX(-50%) scale(var(--info-scale)); }
        .info-block.bottom-right-third { bottom: 100px; right: 20%; transform-origin: bottom right; transform: translateX(50%) scale(calc(0.9 * var(--info-scale))); }
        .info-block.bottom-right-third.visible { transform: translateX(50%) scale(var(--info-scale)); }

        .info-label {
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .info-value {
            font-size: clamp(1.2rem, 2.5vw, 2.2rem);
            font-weight: 600;
            font-family: 'SF Mono', 'Consolas', 'Monaco', monospace;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            white-space: nowrap;
            transition: all 0.3s ease;
        }

        /* ===== Стили информационных блоков для разных режимов ===== */
        
        /* Стиль: Цифровой LED */
        body.style-digital .info-block {
            background: linear-gradient(180deg, #0a0a0a 0%, #151515 50%, #0a0a0a 100%);
            border: 2px solid #333;
            border-radius: 12px;
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.8),
                0 4px 20px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(0, 255, 136, 0.1);
        }

        body.style-digital .info-label {
            color: rgba(0, 255, 136, 0.5);
            text-shadow: 0 0 5px rgba(0, 255, 136, 0.3);
        }

        body.style-digital .info-value {
            font-family: 'Courier New', 'Consolas', monospace;
            color: #00ff88;
            text-shadow: 
                0 0 10px #00ff88,
                0 0 20px #00ff88,
                0 0 40px rgba(0, 255, 136, 0.4);
        }

        /* Стиль: Перекидные часы */
        body.style-flip .info-block {
            background: linear-gradient(180deg, #2a2a2a 0%, #1a1a1a 100%);
            border-radius: 10px;
            border: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        body.style-flip .info-label {
            color: rgba(255, 255, 255, 0.4);
        }

        body.style-flip .info-value {
            font-family: 'Arial Black', 'Helvetica', sans-serif;
            font-weight: 900;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }

        /* Стиль: Аналоговые часы */
        body.style-analog .info-block {
            background: linear-gradient(145deg, rgba(26, 26, 46, 0.95) 0%, rgba(15, 15, 26, 0.95) 100%);
            border-radius: 50%;
            border: 2px solid rgba(100, 120, 180, 0.4);
            box-shadow: 
                inset 0 0 30px rgba(0, 0, 0, 0.6),
                0 4px 20px rgba(0, 0, 0, 0.5);
            padding: 0;
            width: 100px;
            height: 100px;
            min-width: 100px;
            min-height: 100px;
            max-width: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Переопределение позиций для аналогового стиля (круглые блоки) */
        /* transform-origin выставляется так, чтобы при масштабировании блок рос от угла/края */
        body.style-analog .info-block.top-left { 
            top: 20px; left: 20px; 
            transform-origin: top left;
        }
        body.style-analog .info-block.top-center { 
            top: 20px; left: 50%; margin-left: -50px; 
            transform-origin: top center;
        }
        body.style-analog .info-block.top-right { 
            top: 20px; right: 20px; 
            transform-origin: top right;
        }
        body.style-analog .info-block.bottom-left { 
            bottom: 100px; left: 20px; 
            transform-origin: bottom left;
        }
        body.style-analog .info-block.bottom-center { 
            bottom: 100px; left: 50%; margin-left: -50px; 
            transform-origin: bottom center;
        }
        body.style-analog .info-block.bottom-right { 
            bottom: 100px; right: 20px; 
            transform-origin: bottom right;
        }
        body.style-analog .info-block.top-left-third { 
            top: 20px; left: 20%; margin-left: -50px; 
            transform-origin: top center;
        }
        body.style-analog .info-block.top-right-third { 
            top: 20px; right: 20%; margin-right: -50px; 
            transform-origin: top center;
        }
        body.style-analog .info-block.bottom-left-third { 
            bottom: 100px; left: 20%; margin-left: -50px; 
            transform-origin: bottom center;
        }
        body.style-analog .info-block.bottom-right-third { 
            bottom: 100px; right: 20%; margin-right: -50px; 
            transform-origin: bottom center;
        }

        body.style-analog .info-label {
            color: rgba(255, 255, 255, 0.4);
            font-size: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: absolute;
            top: 15%;
            z-index: 10;
        }

        body.style-analog .info-value {
            font-family: 'SF Mono', 'Consolas', monospace;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.85);
            font-size: 11px;
            position: absolute;
            bottom: 15%;
            z-index: 10;
        }

        /* Переопределение transform для аналогового режима */
        body.style-analog .info-block {
            transform-origin: center center;
        }
        body.style-analog .info-block.visible {
            opacity: 1;
            transform: scale(var(--info-scale));
        }

        /* Мини-циферблат внутри info-block */
        body.style-analog .info-block .mini-clock {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: block;
        }

        body.style-analog .info-block .mini-hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: center bottom;
            border-radius: 2px;
        }

        body.style-analog .info-block .mini-hand-hour {
            width: 3px;
            height: 18px;
            background: linear-gradient(180deg, #fff 0%, #bbb 100%);
            transform: translateX(-50%) rotate(0deg);
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.3);
            z-index: 2;
        }

        body.style-analog .info-block .mini-hand-minute {
            width: 2px;
            height: 26px;
            background: linear-gradient(180deg, #fff 0%, #ccc 100%);
            transform: translateX(-50%) rotate(0deg);
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.3);
            z-index: 3;
        }

        body.style-analog .info-block .mini-center {
            position: absolute;
            width: 6px;
            height: 6px;
            background: linear-gradient(145deg, #7c5cbf, #5a4a99);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.4);
        }

        /* Деления мини-часов */
        body.style-analog .info-block .mini-tick {
            position: absolute;
            width: 1px;
            height: 4px;
            background: rgba(255, 255, 255, 0.25);
            left: 50%;
            top: 4px;
            transform-origin: center 46px;
        }

        body.style-analog .info-block .mini-tick.quarter {
            width: 2px;
            height: 6px;
            background: rgba(255, 255, 255, 0.5);
            top: 3px;
            transform-origin: center 47px;
        }

        /* Круговой таймер */
        .timer-ring {
            --ring-size: min(60vw, 55vh, 800px);
            position: relative;
            width: var(--ring-size);
            height: var(--ring-size);
            max-width: 800px;
            max-height: 800px;
            margin: 0 auto;
        }

        .timer-svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
            filter: drop-shadow(0 10px 40px rgba(0, 0, 0, 0.3));
        }

        /* Фоновый круг */
        .ring-bg {
            fill: rgba(255, 255, 255, 0.03);
            stroke: rgba(255, 255, 255, 0.08);
            stroke-width: 2;
        }

        /* Трек прогресса */
        .ring-track {
            fill: none;
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 12;
        }

        /* Прогресс */
        .ring-progress {
            fill: none;
            stroke: url(#mainGradient);
            stroke-width: 12;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.5s ease-out;
            filter: drop-shadow(0 0 15px var(--glow-color, rgba(102, 126, 234, 0.5)));
        }

        .ring-progress.warning {
            stroke: url(#warningGradient);
            filter: drop-shadow(0 0 15px rgba(255, 193, 7, 0.6));
        }

        .ring-progress.danger {
            stroke: url(#dangerGradient);
            filter: drop-shadow(0 0 20px rgba(255, 68, 68, 0.7));
            animation: danger-pulse 1s infinite;
        }

        @keyframes danger-pulse {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(255, 68, 68, 0.7)); }
            50% { filter: drop-shadow(0 0 35px rgba(255, 68, 68, 0.9)); }
        }

        /* Деления по кругу */
        .tick-line {
            stroke: rgba(255, 255, 255, 0.15);
            stroke-width: 1.5;
        }

        .tick-line.major {
            stroke: rgba(255, 255, 255, 0.35);
            stroke-width: 2.5;
        }

        /* Центральное время */
        .center-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 75%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .time-text {
            /* Размер шрифта = 22% от размера круга */
            font-size: calc(var(--ring-size, 400px) * 0.22);
            font-weight: 700;
            font-family: 'SF Mono', 'Consolas', 'Monaco', monospace;
            color: white;
            letter-spacing: 0.02em;
            text-shadow: 
                0 4px 8px rgba(0, 0, 0, 0.4),
                0 0 60px var(--text-glow, rgba(102, 126, 234, 0.5));
            transition: color 0.4s, text-shadow 0.4s, font-size 0.3s;
            white-space: nowrap;
            line-height: 1;
        }

        /* Уменьшение шрифта при длинном времени (HH:MM:SS или минус) */
        .time-text.compact {
            /* Размер шрифта = 16% от размера круга для длинного времени */
            font-size: calc(var(--ring-size, 400px) * 0.16);
            letter-spacing: 0.01em;
        }

        .time-text.warning {
            color: #ffc107;
            --text-glow: rgba(255, 193, 7, 0.6);
        }

        .time-text.danger {
            color: #ff4444;
            --text-glow: rgba(255, 68, 68, 0.7);
            animation: time-pulse 0.5s infinite;
        }

        @keyframes time-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        /* Статус - фиксированный внизу */
        .status-container {
            position: fixed;
            bottom: 40px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            z-index: 20;
        }

        .status-pill {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 28px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2em;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.3s;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: currentColor;
            animation: dot-pulse 2s infinite;
        }

        @keyframes dot-pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }

        .status-pill.running {
            background: rgba(56, 239, 125, 0.15);
            color: #38ef7d;
            box-shadow: 0 0 25px rgba(56, 239, 125, 0.2);
        }

        .status-pill.overtime {
            background: rgba(255, 51, 51, 0.2);
            color: #ff3333;
            box-shadow: 0 0 25px rgba(255, 51, 51, 0.3);
            animation: overtime-pulse 0.8s infinite;
        }

        @keyframes overtime-pulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 25px rgba(255, 51, 51, 0.3); }
            50% { opacity: 0.85; box-shadow: 0 0 40px rgba(255, 51, 51, 0.5); }
        }

        .status-pill.paused {
            background: rgba(245, 87, 108, 0.15);
            color: #f5576c;
        }

        .status-pill.paused .status-dot {
            animation: none;
        }

        .status-pill.finished {
            background: rgba(254, 225, 64, 0.2);
            color: #fee140;
            animation: finished-pulse 0.5s infinite;
        }

        @keyframes finished-pulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 25px rgba(254, 225, 64, 0.3); }
            50% { opacity: 0.7; box-shadow: 0 0 40px rgba(254, 225, 64, 0.5); }
        }

        /* Режим вспышки при завершении */
        body.flash-mode {
            animation: flash-bg 0.3s;
        }

        @keyframes flash-bg {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.5); }
        }

        /* ===== Стили статус-пилюли для разных режимов ===== */
        
        /* Стиль: Цифровой LED */
        body.style-digital .status-pill {
            background: transparent;
            border: none;
            border-radius: 10px;
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88;
            box-shadow: none;
        }

        body.style-digital .status-pill.running {
            color: #00ff88;
            text-shadow: 0 0 15px #00ff88;
            box-shadow: none;
        }

        body.style-digital .status-pill.paused {
            color: #ffcc00;
            text-shadow: 0 0 10px #ffcc00;
        }

        body.style-digital .status-pill.finished {
            color: #ff3333;
            text-shadow: 0 0 15px #ff3333;
        }

        body.style-digital .status-pill.overtime {
            color: #ff3333;
            text-shadow: 0 0 15px #ff3333;
            animation: led-overtime-pulse 1s infinite;
        }

        @keyframes led-overtime-pulse {
            0%, 100% { text-shadow: 0 0 15px #ff3333; }
            50% { text-shadow: 0 0 30px #ff3333, 0 0 50px #ff3333; }
        }

        body.style-digital .status-dot {
            box-shadow: 0 0 8px currentColor;
        }

        /* Стиль: Перекидные часы */
        body.style-flip .status-pill {
            background: linear-gradient(180deg, #2a2a2a 0%, #1a1a1a 100%);
            border-radius: 8px;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        /* ============================================
           СТИЛЬ: ЦИФРОВОЙ LED (Digital)
           ============================================ */
        .timer-digital {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .timer-digital.active {
            display: flex;
        }

        .digital-display {
            background: linear-gradient(180deg, #0a0a0a 0%, #151515 50%, #0a0a0a 100%);
            border: 3px solid #333;
            border-radius: 20px;
            padding: 40px 60px;
            box-shadow: 
                inset 0 0 50px rgba(0, 0, 0, 0.8),
                0 8px 40px rgba(0, 0, 0, 0.6),
                0 0 60px rgba(0, 255, 136, 0.15);
            position: relative;
            overflow: hidden;
        }

        .digital-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(180deg, rgba(255,255,255,0.03) 0%, transparent 100%);
            pointer-events: none;
            border-radius: 17px 17px 0 0;
        }

        .digital-time {
            font-family: 'Courier New', 'Consolas', monospace;
            font-size: clamp(4rem, 12vw, 12rem);
            font-weight: bold;
            color: #00ff88;
            text-shadow: 
                0 0 20px #00ff88,
                0 0 40px #00ff88,
                0 0 80px #00ff8866;
            letter-spacing: 8px;
            position: relative;
        }

        .digital-time.warning {
            color: #ffcc00;
            text-shadow: 
                0 0 20px #ffcc00,
                0 0 40px #ffcc00,
                0 0 80px #ffcc0066;
        }

        .digital-time.danger {
            color: #ff3333;
            text-shadow: 
                0 0 20px #ff3333,
                0 0 40px #ff3333,
                0 0 80px #ff333366;
            animation: led-blink 0.5s infinite;
        }

        @keyframes led-blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .digital-dots {
            display: inline-block;
            animation: dots-blink 1s infinite;
        }

        @keyframes dots-blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        /* ============================================
           СТИЛЬ: ПЕРЕКИДНЫЕ ЧАСЫ (Flip Clock)
           ============================================ */
        .timer-flip {
            display: none;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 40px;
        }

        .timer-flip.active {
            display: flex;
        }

        .flip-group {
            display: flex;
            gap: 8px;
        }

        .flip-separator {
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: bold;
            color: rgba(255, 255, 255, 0.6);
            display: flex;
            align-items: center;
            padding: 0 10px;
        }

        .flip-minus {
            position: relative;
            width: clamp(35px, 6vw, 80px);
            height: clamp(50px, 10vw, 120px);
            display: none;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #2a2a2a 0%, #1a1a1a 100%);
            border-radius: 10px;
            box-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            margin-right: 10px;
        }

        .flip-minus-sign {
            font-family: 'Arial Black', 'Helvetica', sans-serif;
            font-size: clamp(2rem, 7vw, 5rem);
            font-weight: 900;
            color: #ff3333;
            text-shadow: 
                0 2px 4px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(255, 51, 51, 0.5);
        }

        .flip-minus.visible {
            display: flex;
        }

        .flip-card {
            position: relative;
            width: clamp(60px, 12vw, 160px);
            height: clamp(80px, 16vw, 200px);
            perspective: 1000px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;

        .analog-clock {
            position: relative;

                0 20px 60px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;

            content: '';
            position: absolute;
            inset: 15px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.05), transparent 60%);
            pointer-events: none;

        /* Циферблат */
        .clock-face {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        /* Деления на циферблате */
        .clock-tick {
            position: absolute;
            width: 2px;
            height: 12px;
            background: rgba(255, 255, 255, 0.3);
            left: 50%;
            top: 8%;
            transform-origin: 50% calc(var(--analog-size) * 0.42);
            border-radius: 1px;
        }

        .clock-tick.major {
            width: 3px;
            height: 20px;
            background: rgba(255, 255, 255, 0.6);
            top: 6%;

        .clock-tick.quarter {
            width: 4px;
            height: 28px;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            top: 4%;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }

        /* Цифры на циферблате */
        .clock-numbers {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
        }

        .clock-numbers.visible {
            display: block;
        }

        .clock-number {
            position: absolute;
            font-family: 'Georgia', 'Times New Roman', serif;
            font-size: calc(var(--analog-size) * 0.08);
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            transform: translate(-50%, -50%);
        }

        .clock-number.n12 { top: 12%; left: 50%; }
        .clock-number.n1 { top: 17%; left: 74%; }
        .clock-number.n2 { top: 30%; left: 87%; }
        .clock-number.n3 { top: 50%; left: 92%; }
        .clock-number.n4 { top: 70%; left: 87%; }
        .clock-number.n5 { top: 83%; left: 74%; }
        .clock-number.n6 { top: 88%; left: 50%; }
        .clock-number.n7 { top: 83%; left: 26%; }
        .clock-number.n8 { top: 70%; left: 13%; }
        .clock-number.n9 { top: 50%; left: 8%; }
        .clock-number.n10 { top: 30%; left: 13%; }
        .clock-number.n11 { top: 17%; left: 26%; }

        /* Стрелки */
        .clock-hands {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .clock-hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: 50% 100%;
            border-radius: 4px;
        }

        /* Часовая стрелка (для часов) / Минутная (для таймера) */
        .hand-hour {
            width: 6px;
            height: calc(var(--analog-size) * 0.22);
            background: linear-gradient(180deg, #fff 0%, #ccc 100%);
            margin-left: -3px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            z-index: 2;
        }

        /* Минутная стрелка (для часов) / Секундная (для таймера) */
        .hand-minute {
            width: 4px;
            height: calc(var(--analog-size) * 0.32);
            background: linear-gradient(180deg, #fff 0%, #ddd 100%);
            margin-left: -2px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            z-index: 3;
        }

        /* Секундная стрелка */
        .hand-second {
            width: 2px;
            height: calc(var(--analog-size) * 0.38);
            background: linear-gradient(180deg, #ff4444 0%, #cc0000 100%);
            margin-left: -1px;
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.5);
            z-index: 4;
        }

        .hand-second::after {
            content: '';
            position: absolute;
            bottom: -20%;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: calc(var(--analog-size) * 0.08);
            background: #ff4444;
            border-radius: 2px;
        }

        /* Центральная точка */
        .clock-center {
            position: absolute;
            width: calc(var(--analog-size) * 0.04);
            height: calc(var(--analog-size) * 0.04);
            background: linear-gradient(145deg, #667eea, #764ba2);
            border-radius: 50%;
            z-index: 10;
            box-shadow: 
                0 0 15px rgba(102, 126, 234, 0.6),
                inset 0 2px 4px rgba(255, 255, 255, 0.3);
        }

        .clock-center::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40%;
            height: 40%;
            background: #fff;
            border-radius: 50%;
        }

        /* Цифровое время под циферблатом */
        .analog-digital-time {
            position: absolute;
            bottom: 22%;
            left: 0;
            right: 0;

            justify-content: center;
            align-items: center;

            color: rgba(255, 255, 255, 0.7);
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }

        .analog-digital-time.warning {
            color: #ffc107;
        }

        .analog-digital-time.danger {
            color: #ff4444;
            animation: time-pulse 0.5s infinite;
        }

        /* Декоративное кольцо */
        .analog-ring {
            position: absolute;
            inset: 3%;
            border-radius: 50%;
            border: 2px solid rgba(102, 126, 234, 0.2);
            pointer-events: none;
        }

        /* Название бренда */
        .clock-brand {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Georgia', serif;

            text-transform: uppercase;
        }

        /* Стили для аналогового в режиме таймера */
        body.style-analog .status-pill {
            background: rgba(26, 26, 46, 0.8);
            border: 1px solid rgba(102, 126, 234, 0.3);

        /* Кнопка закрытия */
        .close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;

            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);

            align-items: center;

        }
        .close-btn:hover {
            background: rgba(255, 68, 68, 0.8);
            color: white;
            opacity: 1;
        }
        body:hover .close-btn {

        }

        /* Предупреждения для стрелок */
        .hand-minute.warning,
        .hand-second.warning {
            filter: hue-rotate(-30deg) saturate(1.5);
        }

        .clock-center.warning {
            background: linear-gradient(145deg, #ffc107, #ff9800);

        .hand-minute.danger,

            animation: hand-pulse 0.5s infinite;

        .clock-center.danger {
            background: linear-gradient(145deg, #ff4444, #cc0000);

        }

        @keyframes hand-pulse {
            0%, 100% { opacity: 1; }

            0%, 100% { box-shadow: 0 0 15px rgba(255, 68, 68, 0.6); }
            50% { box-shadow: 0 0 30px rgba(255, 68, 68, 0.9); }
        }
    </style>
