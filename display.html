<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер - Полноэкранное отображение</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'SF Pro Display', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: var(--bg, linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%));
            transition: background 0.5s ease;
            background-size: cover;
            background-attachment: fixed;
        }

        /* Декоративные блики */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255,255,255,0.06), transparent 35%),
                radial-gradient(circle at 80% 10%, rgba(255,255,255,0.04), transparent 40%),
                radial-gradient(circle at 50% 80%, rgba(255,255,255,0.05), transparent 45%);
            pointer-events: none;
        }

        .display-container {
            text-align: center;
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 1200px;
            padding: 40px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Информационные блоки (текущее время, время мероприятия) */
        .info-block {
            --info-scale: 1.2;
            position: fixed;
            text-align: center;
            opacity: 0;
            transform: scale(calc(0.9 * var(--info-scale)));
            transition: all 0.4s ease;
            z-index: 100;
            padding: 16px 28px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            /* Ограничиваем размер чтобы не выходить за края */
            max-width: calc(33vw - 40px);
        }

        .info-block.visible {
            opacity: 1;
            transform: scale(var(--info-scale));
        }

        /* Позиции с правильными transform-origin */
        .info-block.top-left { top: 20px; left: 20px; transform-origin: top left; }
        .info-block.top-center { top: 20px; left: 50%; transform-origin: top center; transform: translateX(-50%) scale(calc(0.9 * var(--info-scale))); }
        .info-block.top-center.visible { transform: translateX(-50%) scale(var(--info-scale)); }
        .info-block.top-right { top: 20px; right: 20px; transform-origin: top right; }
        .info-block.bottom-left { bottom: 100px; left: 20px; transform-origin: bottom left; }
        .info-block.bottom-center { bottom: 100px; left: 50%; transform-origin: bottom center; transform: translateX(-50%) scale(calc(0.9 * var(--info-scale))); }
        .info-block.bottom-center.visible { transform: translateX(-50%) scale(var(--info-scale)); }
        .info-block.bottom-right { bottom: 100px; right: 20px; transform-origin: bottom right; }
        
        /* Дополнительные позиции для линейных пресетов */
        .info-block.top-left-third { top: 20px; left: 20%; transform-origin: top left; transform: translateX(-50%) scale(calc(0.9 * var(--info-scale))); }
        .info-block.top-left-third.visible { transform: translateX(-50%) scale(var(--info-scale)); }
        .info-block.top-right-third { top: 20px; right: 20%; transform-origin: top right; transform: translateX(50%) scale(calc(0.9 * var(--info-scale))); }
        .info-block.top-right-third.visible { transform: translateX(50%) scale(var(--info-scale)); }
        .info-block.bottom-left-third { bottom: 100px; left: 20%; transform-origin: bottom left; transform: translateX(-50%) scale(calc(0.9 * var(--info-scale))); }
        .info-block.bottom-left-third.visible { transform: translateX(-50%) scale(var(--info-scale)); }
        .info-block.bottom-right-third { bottom: 100px; right: 20%; transform-origin: bottom right; transform: translateX(50%) scale(calc(0.9 * var(--info-scale))); }
        .info-block.bottom-right-third.visible { transform: translateX(50%) scale(var(--info-scale)); }

        .info-label {
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .info-value {
            font-size: clamp(1.2rem, 2.5vw, 2.2rem);
            font-weight: 600;
            font-family: 'SF Mono', 'Consolas', 'Monaco', monospace;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            white-space: nowrap;
            transition: all 0.3s ease;
        }

        /* ===== Стили информационных блоков для разных режимов ===== */
        
        /* Стиль: Цифровой LED */
        body.style-digital .info-block {
            background: transparent;
            border: none;
            box-shadow: none;
        }

        body.style-digital .info-label {
            color: rgba(0, 255, 136, 0.5);
            text-shadow: 0 0 5px rgba(0, 255, 136, 0.3);
        }

        body.style-digital .info-value {
            font-family: 'Courier New', 'Consolas', monospace;
            color: #00ff88;
            text-shadow: 
                0 0 10px #00ff88,
                0 0 20px #00ff88,
                0 0 40px rgba(0, 255, 136, 0.4);
        }

        /* Стиль: Перекидные часы */
        body.style-flip .info-block {
            background: linear-gradient(180deg, #2a2a2a 0%, #1a1a1a 100%);
            border-radius: 10px;
            border: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        body.style-flip .info-label {
            color: rgba(255, 255, 255, 0.4);
        }

        body.style-flip .info-value {
            font-family: 'Arial Black', 'Helvetica', sans-serif;
            font-weight: 900;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }

        /* Круговой таймер */
        .timer-ring {
            position: relative;
            width: min(60vw, 55vh);
            height: min(60vw, 55vh);
            max-width: 800px;
            max-height: 800px;
            margin: 0 auto;
        }

        .timer-svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
            filter: drop-shadow(0 10px 40px rgba(0, 0, 0, 0.3));
        }

        /* Фоновый круг */
        .ring-bg {
            fill: rgba(255, 255, 255, 0.03);
            stroke: rgba(255, 255, 255, 0.08);
            stroke-width: 2;
        }

        /* Трек прогресса */
        .ring-track {
            fill: none;
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 12;
        }

        /* Прогресс */
        .ring-progress {
            fill: none;
            stroke: url(#mainGradient);
            stroke-width: 12;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.5s ease-out;
            filter: drop-shadow(0 0 15px var(--glow-color, rgba(102, 126, 234, 0.5)));
        }

        .ring-progress.warning {
            stroke: url(#warningGradient);
            filter: drop-shadow(0 0 15px rgba(255, 193, 7, 0.6));
        }

        .ring-progress.danger {
            stroke: url(#dangerGradient);
            filter: drop-shadow(0 0 20px rgba(255, 68, 68, 0.7));
            animation: danger-pulse 1s infinite;
        }

        @keyframes danger-pulse {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(255, 68, 68, 0.7)); }
            50% { filter: drop-shadow(0 0 35px rgba(255, 68, 68, 0.9)); }
        }

        /* Деления по кругу */
        .tick-line {
            stroke: rgba(255, 255, 255, 0.15);
            stroke-width: 1.5;
        }

        .tick-line.major {
            stroke: rgba(255, 255, 255, 0.35);
            stroke-width: 2.5;
        }

        /* Центральное время */
        .center-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .time-text {
            font-size: clamp(4rem, 14vw, 14rem);
            font-weight: 700;
            font-family: 'SF Mono', 'Consolas', 'Monaco', monospace;
            color: white;
            letter-spacing: 2px;
            text-shadow: 
                0 4px 8px rgba(0, 0, 0, 0.4),
                0 0 60px var(--text-glow, rgba(102, 126, 234, 0.5));
            transition: color 0.4s, text-shadow 0.4s, font-size 0.3s;
            white-space: nowrap;
        }

        /* Уменьшение шрифта при длинном времени (HH:MM:SS или минус) */
        .time-text.compact {
            font-size: clamp(3rem, 10vw, 10rem);
            letter-spacing: 1px;
        }

        .time-text.warning {
            color: #ffc107;
            --text-glow: rgba(255, 193, 7, 0.6);
        }

        .time-text.danger {
            color: #ff4444;
            --text-glow: rgba(255, 68, 68, 0.7);
            animation: time-pulse 0.5s infinite;
        }

        @keyframes time-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        /* Статус - фиксированный внизу */
        .status-container {
            position: fixed;
            bottom: 40px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            z-index: 20;
        }

        .status-pill {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 28px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2em;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.3s;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: currentColor;
            animation: dot-pulse 2s infinite;
        }

        @keyframes dot-pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }

        .status-pill.running {
            background: rgba(56, 239, 125, 0.15);
            color: #38ef7d;
            box-shadow: 0 0 25px rgba(56, 239, 125, 0.2);
        }

        .status-pill.paused {
            background: rgba(245, 87, 108, 0.15);
            color: #f5576c;
        }

        .status-pill.paused .status-dot {
            animation: none;
        }

        .status-pill.finished {
            background: rgba(254, 225, 64, 0.2);
            color: #fee140;
            animation: finished-pulse 0.5s infinite;
        }

        @keyframes finished-pulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 25px rgba(254, 225, 64, 0.3); }
            50% { opacity: 0.7; box-shadow: 0 0 40px rgba(254, 225, 64, 0.5); }
        }

        /* Режим вспышки при завершении */
        body.flash-mode {
            animation: flash-bg 0.3s;
        }

        @keyframes flash-bg {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.5); }
        }

        /* ===== Стили статус-пилюли для разных режимов ===== */
        
        /* Стиль: Цифровой LED */
        body.style-digital .status-pill {
            background: transparent;
            border: none;
            border-radius: 10px;
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88;
            box-shadow: none;
        }

        body.style-digital .status-pill.running {
            color: #00ff88;
            text-shadow: 0 0 15px #00ff88;
            box-shadow: none;
        }

        body.style-digital .status-pill.paused {
            color: #ffcc00;
            text-shadow: 0 0 10px #ffcc00;
        }

        body.style-digital .status-pill.finished {
            color: #ff3333;
            text-shadow: 0 0 15px #ff3333;
        }

        body.style-digital .status-dot {
            box-shadow: 0 0 8px currentColor;
        }

        /* Стиль: Перекидные часы */
        body.style-flip .status-pill {
            background: linear-gradient(180deg, #2a2a2a 0%, #1a1a1a 100%);
            border-radius: 8px;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        /* ============================================
           СТИЛЬ: ЦИФРОВОЙ LED (Digital)
           ============================================ */
        .timer-digital {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .timer-digital.active {
            display: flex;
        }

        .digital-display {
            background: linear-gradient(180deg, #0a0a0a 0%, #151515 50%, #0a0a0a 100%);
            border: 3px solid #333;
            border-radius: 20px;
            padding: 40px 60px;
            box-shadow: 
                inset 0 0 50px rgba(0, 0, 0, 0.8),
                0 8px 40px rgba(0, 0, 0, 0.6),
                0 0 60px rgba(0, 255, 136, 0.15);
            position: relative;
            overflow: hidden;
        }

        .digital-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(180deg, rgba(255,255,255,0.03) 0%, transparent 100%);
            pointer-events: none;
            border-radius: 17px 17px 0 0;
        }

        .digital-time {
            font-family: 'Courier New', 'Consolas', monospace;
            font-size: clamp(4rem, 12vw, 12rem);
            font-weight: bold;
            color: #00ff88;
            text-shadow: 
                0 0 20px #00ff88,
                0 0 40px #00ff88,
                0 0 80px #00ff8866;
            letter-spacing: 8px;
            position: relative;
        }

        .digital-time.warning {
            color: #ffcc00;
            text-shadow: 
                0 0 20px #ffcc00,
                0 0 40px #ffcc00,
                0 0 80px #ffcc0066;
        }

        .digital-time.danger {
            color: #ff3333;
            text-shadow: 
                0 0 20px #ff3333,
                0 0 40px #ff3333,
                0 0 80px #ff333366;
            animation: led-blink 0.5s infinite;
        }

        @keyframes led-blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .digital-dots {
            display: inline-block;
            animation: dots-blink 1s infinite;
        }

        @keyframes dots-blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        /* ============================================
           СТИЛЬ: ПЕРЕКИДНЫЕ ЧАСЫ (Flip Clock)
           ============================================ */
        .timer-flip {
            display: none;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 40px;
        }

        .timer-flip.active {
            display: flex;
        }

        .flip-group {
            display: flex;
            gap: 8px;
        }

        .flip-separator {
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: bold;
            color: rgba(255, 255, 255, 0.6);
            display: flex;
            align-items: center;
            padding: 0 10px;
        }

        .flip-card {
            position: relative;
            width: clamp(60px, 12vw, 160px);
            height: clamp(80px, 16vw, 200px);
            perspective: 1000px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #2a2a2a 0%, #1a1a1a 49.9%, #0a0a0a 50%, #1a1a1a 100%);
            border-radius: 12px;
            box-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .flip-card-inner::before {
            content: '';
            position: absolute;
            top: 49.5%;
            left: 0;
            right: 0;
            height: 2px;
            background: #000;
            z-index: 10;
        }

        .flip-card-inner::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(180deg, rgba(255,255,255,0.08) 0%, transparent 100%);
            pointer-events: none;
            z-index: 5;
        }

        .flip-digit {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Arial Black', 'Helvetica', sans-serif;
            font-size: clamp(2.5rem, 9vw, 7rem);
            font-weight: 900;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .flip-card.warning .flip-digit {
            color: #ffc107;
        }

        .flip-card.danger .flip-digit {
            color: #ff4444;
        }

        .flip-label {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Анимация перекидывания */
        .flip-card.flipping .flip-card-inner {
            animation: flip-animation 0.3s ease-in-out;
        }

        @keyframes flip-animation {
            0% { transform: rotateX(0); }
            50% { transform: rotateX(-10deg); }
            100% { transform: rotateX(0); }
        }

        /* Скрытие неактивных стилей - все скрыты по умолчанию */
        .timer-ring,
        .timer-digital,
        .timer-flip {
            display: none !important;
        }

        /* Показываем только активный */
        .timer-ring.active {
            display: block !important;
        }
        
        .timer-digital.active {
            display: flex !important;
        }
        
        .timer-flip.active {
            display: flex !important;
        }
    </style>
</head>
<body>
    <!-- Информационные блоки (независимое позиционирование) -->
    <div class="info-block top-left" id="currentTimeBlock">
        <div class="info-label">Текущее время</div>
        <div class="info-value" id="currentTime">00:00:00</div>
    </div>
    <div class="info-block top-right" id="eventTimeBlock">
        <div class="info-label">Начало</div>
        <div class="info-value" id="eventTime">10:00</div>
    </div>
    <div class="info-block bottom-center" id="endTimeBlock">
        <div class="info-label">Окончание</div>
        <div class="info-value" id="endTime">12:00</div>
    </div>

    <div class="display-container">
        <div class="timer-ring active" id="timerRing">
            <svg class="timer-svg" viewBox="0 0 400 400">
                <defs>
                    <!-- Основной градиент -->
                    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#667eea" class="grad-stop-1" />
                        <stop offset="100%" stop-color="#764ba2" class="grad-stop-2" />
                    </linearGradient>
                    <!-- Предупреждение -->
                    <linearGradient id="warningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#ffc107" />
                        <stop offset="100%" stop-color="#ff9800" />
                    </linearGradient>
                    <!-- Опасность -->
                    <linearGradient id="dangerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#ff4444" />
                        <stop offset="100%" stop-color="#cc0000" />
                    </linearGradient>
                </defs>

                <!-- Фоновый круг -->
                <circle class="ring-bg" cx="200" cy="200" r="185" />

                <!-- Деления -->
                <g class="tick-marks">
                    <!-- 12 делений (каждые 30 градусов) -->
                    <line class="tick-line major" x1="200" y1="25" x2="200" y2="45" />
                    <line class="tick-line" x1="200" y1="25" x2="200" y2="40" transform="rotate(30, 200, 200)" />
                    <line class="tick-line" x1="200" y1="25" x2="200" y2="40" transform="rotate(60, 200, 200)" />
                    <line class="tick-line major" x1="200" y1="25" x2="200" y2="45" transform="rotate(90, 200, 200)" />
                    <line class="tick-line" x1="200" y1="25" x2="200" y2="40" transform="rotate(120, 200, 200)" />
                    <line class="tick-line" x1="200" y1="25" x2="200" y2="40" transform="rotate(150, 200, 200)" />
                    <line class="tick-line major" x1="200" y1="25" x2="200" y2="45" transform="rotate(180, 200, 200)" />
                    <line class="tick-line" x1="200" y1="25" x2="200" y2="40" transform="rotate(210, 200, 200)" />
                    <line class="tick-line" x1="200" y1="25" x2="200" y2="40" transform="rotate(240, 200, 200)" />
                    <line class="tick-line major" x1="200" y1="25" x2="200" y2="45" transform="rotate(270, 200, 200)" />
                    <line class="tick-line" x1="200" y1="25" x2="200" y2="40" transform="rotate(300, 200, 200)" />
                    <line class="tick-line" x1="200" y1="25" x2="200" y2="40" transform="rotate(330, 200, 200)" />
                </g>

                <!-- Трек прогресса -->
                <circle class="ring-track" cx="200" cy="200" r="160" />
                
                <!-- Прогресс -->
                <circle class="ring-progress" id="progressRing" cx="200" cy="200" r="160" 
                        stroke-dasharray="1005.31" 
                        stroke-dashoffset="1005.31" />
            </svg>

            <!-- Центральное отображение времени -->
            <div class="center-display">
                <div class="time-text" id="timeDisplay">00:00</div>
            </div>
        </div>

        <!-- Стиль: Цифровой LED -->
        <div class="timer-digital" id="timerDigital">
            <div class="digital-display">
                <div class="digital-time" id="digitalTime">
                    <span id="digitalMinutes">00</span><span class="digital-dots">:</span><span id="digitalSeconds">00</span>
                </div>
            </div>
        </div>

        <!-- Стиль: Перекидные часы -->
        <div class="timer-flip" id="timerFlip">
            <div class="flip-unit">
                <div class="flip-group" id="flipMinutes">
                    <div class="flip-card" id="flipMin1">
                        <div class="flip-card-inner">
                            <span class="flip-digit">0</span>
                        </div>
                    </div>
                    <div class="flip-card" id="flipMin2">
                        <div class="flip-card-inner">
                            <span class="flip-digit">0</span>
                        </div>
                    </div>
                </div>
                <div class="flip-label">минуты</div>
            </div>
            <div class="flip-separator">:</div>
            <div class="flip-unit">
                <div class="flip-group" id="flipSeconds">
                    <div class="flip-card" id="flipSec1">
                        <div class="flip-card-inner">
                            <span class="flip-digit">0</span>
                        </div>
                    </div>
