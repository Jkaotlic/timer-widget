<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
        }

        html, body {
            width: 100%;
            height: 100%;
            -webkit-app-region: drag;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            overflow: hidden;
        }

        /* Рамка окна - скрыта по умолчанию, видна при наведении */
        .widget-border {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid transparent;
            pointer-events: none;
            z-index: 9998;
            transition: border-color 0.3s ease;
            border-radius: 8px;
        }

        body.mouse-active .widget-border {
            border-color: rgba(56, 239, 125, 0.4);
        }

        /* Индикаторы углов для ресайза - скрыты по умолчанию */
        .resize-handle {
            position: fixed;
            width: 20px;
            height: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 9999;
        }

        body.mouse-active .resize-handle {
            opacity: 0.8;
        }

        .resize-handle::before {
            content: '';
            position: absolute;
            background: rgba(56, 239, 125, 0.9);
            border-radius: 1px;
            box-shadow: 0 0 4px rgba(56, 239, 125, 0.5);
        }

        .resize-handle::after {
            content: '';
            position: absolute;
            background: rgba(56, 239, 125, 0.9);
            border-radius: 1px;
            box-shadow: 0 0 4px rgba(56, 239, 125, 0.5);
        }

        .resize-handle.corner-se {
            bottom: 0;
            right: 0;
            cursor: se-resize;
        }

        .resize-handle.corner-se::before {
            width: 16px;
            height: 3px;
            bottom: 2px;
            right: 2px;
        }

        .resize-handle.corner-se::after {
            width: 3px;
            height: 16px;
            bottom: 2px;
            right: 2px;
        }

        .resize-handle.corner-nw {
            top: 0;
            left: 0;
            cursor: nw-resize;
        }

        .resize-handle.corner-nw::before {
            width: 16px;
            height: 3px;
            top: 2px;
            left: 2px;
        }

        .resize-handle.corner-nw::after {
            width: 3px;
            height: 16px;
            top: 2px;
            left: 2px;
        }

        .resize-handle.corner-ne {
            top: 0;
            right: 0;
            cursor: ne-resize;
        }

        .resize-handle.corner-ne::before {
            width: 16px;
            height: 3px;
            top: 2px;
            right: 2px;
        }

        .resize-handle.corner-ne::after {
            width: 3px;
            height: 16px;
            top: 2px;
            right: 2px;
        }

        .resize-handle.corner-sw {
            bottom: 0;
            left: 0;
            cursor: sw-resize;
        }

        .resize-handle.corner-sw::before {
            width: 16px;
            height: 3px;
            bottom: 2px;
            left: 2px;
        }

        .resize-handle.corner-sw::after {
            width: 3px;
            height: 16px;
            bottom: 2px;
            left: 2px;
        }

        .widget-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            -webkit-app-region: drag;
            container-type: size;
            container-name: widget;
        }

        /* Круговой виджет */
        .circular-widget {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5%;
            box-sizing: border-box;
        }

        .widget-svg {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            filter: drop-shadow(0 4px 20px rgba(0, 0, 0, 0.4));
        }

        /* Фоновый круг с градиентом */
        .bg-circle {
            fill: rgba(15, 15, 25, 0.85);
            stroke: rgba(255, 255, 255, 0.08);
            stroke-width: 2;
        }

        /* Декоративный внутренний круг */
        .inner-glow {
            fill: none;
            stroke: rgba(255, 255, 255, 0.03);
            stroke-width: 1;
        }

        /* Трек секундной стрелки (фон) */
        .seconds-track {
            fill: none;
            stroke: rgba(255, 255, 255, 0.08);
            stroke-width: 6;
        }

        /* Прогресс секунд */
        .seconds-bar {
            fill: none;
            stroke: url(#clockGradient);
            stroke-width: 6;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.2s linear;
            filter: drop-shadow(0 0 8px rgba(56, 239, 125, 0.5));
        }

        /* Шкала с делениями */
        .tick-marks {
            stroke: rgba(255, 255, 255, 0.15);
            stroke-width: 1;
        }

        .tick-marks-major {
            stroke: rgba(255, 255, 255, 0.3);
            stroke-width: 2;
        }

        /* Центральный контент */
        .center-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
        }

        .time-display {
            font-size: clamp(1.2rem, min(14vw, 14vh), 5rem);
            font-weight: 700;
            color: white;
            font-family: 'SF Mono', 'Consolas', 'Monaco', monospace;
            letter-spacing: 0.02em;
            text-shadow: 
                0 2px 4px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(56, 239, 125, 0.6);
            transition: color 0.3s, text-shadow 0.3s;
            white-space: nowrap;
        }

        .date-badge {
            margin-top: clamp(4px, 2vh, 16px);
            padding: clamp(4px, 1.5vh, 10px) clamp(10px, 4vw, 24px);
            border-radius: 20px;
            font-size: clamp(0.5rem, min(3vw, 3vh), 1.2rem);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(5px);
            transition: all 0.3s;
        }

        /* Стили date-badge для Digital режима */
        body.style-digital .date-badge {
            background: linear-gradient(180deg, #0a0a0a 0%, #151515 100%);
            border: 1px solid #333;
            border-radius: 8px;
            color: #00ff88;
            text-shadow: 0 0 8px rgba(0, 255, 136, 0.5);
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.5);
        }

        /* Стили date-badge для Flip режима */
        body.style-flip .date-badge {
            background: linear-gradient(180deg, #2a2a2a 0%, #1a1a1a 100%);
            border-radius: 6px;
            color: rgba(255, 255, 255, 0.8);
            font-family: 'Arial Black', 'Helvetica', sans-serif;
            font-weight: 900;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }

        /* Часовой пояс */
        .timezone-badge {
            margin-top: clamp(2px, 1vh, 8px);
            padding: clamp(2px, 0.8vh, 6px) clamp(6px, 2vw, 14px);
            border-radius: 12px;
            font-size: clamp(0.4rem, min(2.5vw, 2.5vh), 0.9rem);
            font-weight: 500;
            letter-spacing: 0.05em;
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(5px);
            transition: all 0.3s;
            display: none;
        }

        .timezone-badge.visible {
            display: inline-block;
        }

        /* Стили timezone для Digital режима */
        body.style-digital .timezone-badge {
            background: linear-gradient(180deg, #0a0a0a 0%, #101010 100%);
            border: 1px solid #222;
            border-radius: 6px;
            color: #00cc66;
            text-shadow: 0 0 6px rgba(0, 204, 102, 0.4);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Стили timezone для Flip режима */
        body.style-flip .timezone-badge {
            background: linear-gradient(180deg, #222 0%, #1a1a1a 100%);
            border-radius: 4px;
            color: rgba(255, 255, 255, 0.6);
            font-family: 'Arial', sans-serif;
            font-weight: 600;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
        }

        /* Кнопки управления */
        .controls-overlay {
            position: absolute;
            top: clamp(8px, 5%, 30px);
            right: clamp(8px, 5%, 30px);
            display: flex;
            justify-content: flex-end;
            align-items: flex-start;
            gap: clamp(6px, 2vw, 16px);
            opacity: 0;
            transition: all 0.25s ease;
            -webkit-app-region: no-drag;
            z-index: 100;
            pointer-events: none;
            box-sizing: border-box;
        }

        body.mouse-active .controls-overlay {
            opacity: 1;
            pointer-events: auto;
        }

        .ctrl-btn {
            width: clamp(24px, min(8vw, 8vh), 44px);
            height: clamp(24px, min(8vw, 8vh), 44px);
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: white;
            pointer-events: auto;
            -webkit-app-region: no-drag;
            font-size: clamp(10px, min(3vw, 3vh), 18px);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ctrl-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }

        .ctrl-btn.close:hover {
            background: rgba(255, 68, 68, 0.6);
        }

        /* Панель настроек */
        .settings-panel {
            position: absolute;
            top: 15%;
            right: 10%;
            background: rgba(20, 20, 35, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: clamp(10px, 4%, 20px);
            min-width: min(180px, 70%);
            max-width: 90%;
            opacity: 0;
            pointer-events: none;
            transform: translateY(-10px) scale(0.95);
            transition: all 0.25s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            -webkit-app-region: no-drag;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .settings-panel.visible {
            opacity: 1;
            pointer-events: auto !important;
            transform: translateY(0) scale(1);
        }

        .settings-title {
            color: white;
            font-size: 0.75em;
            margin-bottom: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            opacity: 0.7;
        }

        .size-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
            margin-bottom: 14px;
        }

        .size-btn {
            padding: 10px 6px;
            font-size: 0.7em;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.2s;
        }

        .size-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .size-btn.active {
            background: linear-gradient(135deg, #38ef7d, #11998e);
            color: white;
            box-shadow: 0 2px 10px rgba(56, 239, 125, 0.4);
        }

        .setting-row {
            margin-bottom: 12px;
        }

        .setting-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.7em;
            margin-bottom: 6px;
            display: block;
        }

        .toggle-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .toggle-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.7em;
        }

        .toggle-switch {
            position: relative;
            width: 36px;
            height: 20px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.2);
            transition: 0.3s;
            border-radius: 20px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        .toggle-switch input:checked + .toggle-slider {
            background: linear-gradient(135deg, #38ef7d, #11998e);
        }

        .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(16px);
        }

        .slider-container {
            position: relative;
            height: 24px;
            display: flex;
            align-items: center;
        }

        input[type="range"] {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 2px;
            outline: none;
            appearance: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #38ef7d, #11998e);
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.15);
        }

        .slider-value {
            position: absolute;
            right: 0;
            top: -16px;
            font-size: 0.65em;
            color: rgba(255, 255, 255, 0.5);
        }

        /* ============================================
           СТИЛЬ: ЦИФРОВОЙ LED (Digital) - Виджет
           ============================================ */
        .widget-digital {
            display: none;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
            padding: 5%;
            overflow: hidden;
        }

        .widget-digital.active {
            display: flex;
        }

        .widget-digital-display {
            background: linear-gradient(180deg, #0a0a0a 0%, #151515 50%, #0a0a0a 100%);
            border: 2px solid #333;
            border-radius: 12px;
            box-shadow: 
                inset 0 0 30px rgba(0, 0, 0, 0.8),
                0 4px 20px rgba(0, 0, 0, 0.6),
                0 0 40px rgba(0, 255, 136, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            gap: 4px;
            padding: 10%;
            position: relative;
        }

        .widget-digital-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(180deg, rgba(255,255,255,0.03) 0%, transparent 100%);
            pointer-events: none;
            border-radius: 10px 10px 0 0;
        }

        .widget-digital-time {
            font-family: 'Courier New', 'Consolas', monospace;
            font-size: var(--digital-font-size, 24px);
            font-weight: bold;
            color: #00ff88;
            text-shadow: 
                0 0 10px #00ff88,
                0 0 20px #00ff88,
                0 0 40px #00ff8866;
            letter-spacing: 0.02em;
            white-space: nowrap;
            line-height: 1;
        }

        /* Дата и timezone пропорционально размеру времени в digital */
        .widget-digital-display .date-badge {
            margin-top: 0;
            padding: calc(var(--digital-font-size, 24px) * 0.1) calc(var(--digital-font-size, 24px) * 0.3);
            font-size: calc(var(--digital-font-size, 24px) * 0.18);
            border-radius: calc(var(--digital-font-size, 24px) * 0.1);
        }

        .widget-digital-display .timezone-badge {
            margin-top: 0;
            padding: calc(var(--digital-font-size, 24px) * 0.06) calc(var(--digital-font-size, 24px) * 0.2);
            font-size: calc(var(--digital-font-size, 24px) * 0.14);
            border-radius: calc(var(--digital-font-size, 24px) * 0.08);
        }

        /* ============================================
           СТИЛЬ: ПЕРЕКИДНЫЕ ЧАСЫ (Flip) - Виджет
           ============================================ */
        .widget-flip {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 5%;
            box-sizing: border-box;
            overflow: hidden;
        }

        .widget-flip.active {
            display: flex;
        }

        .widget-flip-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transform-origin: center;
            transform: scale(var(--flip-scale, 1));
        }

        .widget-flip-cards {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .widget-flip-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            margin-top: 6px;
        }

        /* Уменьшенные стили для даты и timezone в flip */
        .widget-flip-info .date-badge {
            margin-top: 0;
            padding: 3px 10px;
            font-size: 10px;
            border-radius: 4px;
        }

        .widget-flip-info .timezone-badge {
            margin-top: 0;
            padding: 2px 8px;
            font-size: 8px;
            border-radius: 3px;
        }

        .widget-flip-group {
            display: flex;
            gap: 4px;
        }

        .widget-flip-separator {
            font-size: 48px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.6);
            display: flex;
            align-items: center;
            margin: 0 2px;
        }

        .widget-flip-card {
            position: relative;
            width: 50px;
            height: 70px;
        }

        .widget-flip-inner {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #2a2a2a 0%, #1a1a1a 49.9%, #0a0a0a 50%, #1a1a1a 100%);
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        .widget-flip-inner::before {
            content: '';
            position: absolute;
            top: 49.5%;
            left: 0;
            right: 0;
            height: 2px;
            background: #000;
            z-index: 10;
        }

        .widget-flip-digit {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Arial Black', sans-serif;
            font-size: 42px;
            font-weight: 900;
            color: white;
            line-height: 1;
        }

        /* Адаптивные размеры для 6 цифр (ЧЧ:ММ:СС) */
        .widget-flip.has-seconds .widget-flip-card {
            width: 40px;
            height: 56px;
        }
        
        .widget-flip.has-seconds .widget-flip-separator {
            font-size: 36px;
        }
        
        .widget-flip.has-seconds .widget-flip-digit {
            font-size: 32px;
        }

        /* Скрытие неактивных стилей - все скрыты по умолчанию */
        .circular-widget,
        .widget-digital,
        .widget-flip {
            display: none !important;
        }
        
        /* Показываем только активный */
        .circular-widget.active { display: flex !important; }
        .widget-digital.active { display: flex !important; }
        .widget-flip.active { display: flex !important; }
    </style>
</head>
<body>
    <!-- Рамка окна при наведении -->
    <div class="widget-border"></div>
    
    <!-- Индикаторы углов для ресайза -->
    <div class="resize-handle corner-nw"></div>
    <div class="resize-handle corner-ne"></div>
    <div class="resize-handle corner-sw"></div>
    <div class="resize-handle corner-se"></div>

    <div class="widget-container" id="widgetContainer">
        <!-- Верхние контролы -->
        <div class="controls-overlay">
            <button class="ctrl-btn" id="settingsBtn" title="Настройки">⚙</button>
            <button class="ctrl-btn close" id="closeBtn" title="Закрыть">✕</button>
        </div>

        <!-- Панель настроек -->
        <div class="settings-panel" id="settingsPanel">
            <div class="settings-title">Размер</div>
            <div class="size-grid">
                <button class="size-btn" data-size="tiny">XS</button>
                <button class="size-btn" data-size="small">S</button>
                <button class="size-btn active" data-size="medium">M</button>
                <button class="size-btn" data-size="large">L</button>
                <button class="size-btn" data-size="xlarge">XL</button>
                <button class="size-btn" data-size="xxlarge">2XL</button>
            </div>

            <div class="toggle-row">
                <span class="toggle-label">Показать секунды</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="showSeconds" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>

            <div class="toggle-row">
                <span class="toggle-label">24-часовой формат</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="format24h" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>

            <div class="toggle-row">
                <span class="toggle-label">Показать дату</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="showDate">
                    <span class="toggle-slider"></span>
                </label>
            </div>

            <div class="setting-row">
                <label class="setting-label">Прозрачность</label>
                <div class="slider-container">
                    <span class="slider-value" id="opacityValue">100%</span>
                    <input type="range" id="opacityRange" min="40" max="100" value="100">
                </div>
            </div>
        </div>

        <!-- Круговой виджет -->
        <div class="circular-widget active">
            <svg class="widget-svg" viewBox="0 0 200 200">
                <defs>
                    <!-- Градиент для часов -->
                    <linearGradient id="clockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#38ef7d" />
                        <stop offset="100%" stop-color="#11998e" />
                    </linearGradient>
                    <!-- Свечение -->
                    <filter id="glow">
                        <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                        <feMerge>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>

                <!-- Фоновый круг -->
                <circle class="bg-circle" cx="100" cy="100" r="95" />
                
                <!-- Внутреннее свечение -->
                <circle class="inner-glow" cx="100" cy="100" r="70" />

                <!-- Деления (12 шт) -->
                <g class="tick-marks" transform="rotate(-90, 100, 100)">
                    <line x1="100" y1="15" x2="100" y2="22" class="tick-marks-major" />
                    <line x1="100" y1="15" x2="100" y2="20" transform="rotate(30, 100, 100)" />
                    <line x1="100" y1="15" x2="100" y2="20" transform="rotate(60, 100, 100)" />
                    <line x1="100" y1="15" x2="100" y2="22" transform="rotate(90, 100, 100)" class="tick-marks-major" />
                    <line x1="100" y1="15" x2="100" y2="20" transform="rotate(120, 100, 100)" />
                    <line x1="100" y1="15" x2="100" y2="20" transform="rotate(150, 100, 100)" />
                    <line x1="100" y1="15" x2="100" y2="22" transform="rotate(180, 100, 100)" class="tick-marks-major" />
                    <line x1="100" y1="15" x2="100" y2="20" transform="rotate(210, 100, 100)" />
                    <line x1="100" y1="15" x2="100" y2="20" transform="rotate(240, 100, 100)" />
                    <line x1="100" y1="15" x2="100" y2="22" transform="rotate(270, 100, 100)" class="tick-marks-major" />
                    <line x1="100" y1="15" x2="100" y2="20" transform="rotate(300, 100, 100)" />
                    <line x1="100" y1="15" x2="100" y2="20" transform="rotate(330, 100, 100)" />
                </g>

                <!-- Трек секунд -->
                <circle class="seconds-track" cx="100" cy="100" r="82" 
                        transform="rotate(-90, 100, 100)" />
                
                <!-- Прогресс секунд -->
                <circle class="seconds-bar" id="secondsBar" cx="100" cy="100" r="82" 
                        transform="rotate(-90, 100, 100)" 
                        stroke-dasharray="515.22" 
                        stroke-dashoffset="515.22" />
            </svg>

            <!-- Центральный контент -->
            <div class="center-content">
                <div class="time-display" id="timeDisplay">00:00</div>
                <div class="date-badge" id="dateBadge" style="display: none;"></div>
                <div class="timezone-badge" id="timezoneBadge"></div>
            </div>
        </div>

        <!-- Стиль: Цифровой LED -->
        <div class="widget-digital" id="widgetDigital">
            <div class="widget-digital-display">
                <div class="widget-digital-time" id="widgetDigitalTime">00:00</div>
                <div class="date-badge" id="digitalDateBadge" style="display: none;"></div>
                <div class="timezone-badge" id="digitalTimezoneBadge"></div>
            </div>
        </div>

        <!-- Стиль: Перекидные часы -->
        <div class="widget-flip" id="widgetFlip">
            <div class="widget-flip-content" id="widgetFlipContent">
                <!-- Карточки времени -->
                <div class="widget-flip-cards">
                    <!-- Группа часов -->
                    <div class="widget-flip-group">
                        <div class="widget-flip-card" id="wFlipHr1">
                            <div class="widget-flip-inner">
                                <span class="widget-flip-digit">0</span>
                            </div>
                        </div>
                        <div class="widget-flip-card" id="wFlipHr2">
                            <div class="widget-flip-inner">
                                <span class="widget-flip-digit">0</span>
                            </div>
                        </div>
                    </div>
                    <div class="widget-flip-separator">:</div>
                    <!-- Группа минут -->
                    <div class="widget-flip-group">
                        <div class="widget-flip-card" id="wFlipMin1">
                            <div class="widget-flip-inner">
                                <span class="widget-flip-digit">0</span>
                            </div>
                        </div>
                        <div class="widget-flip-card" id="wFlipMin2">
                            <div class="widget-flip-inner">
                                <span class="widget-flip-digit">0</span>
                            </div>
                        </div>
                    </div>
                    <!-- Группа секунд (скрываемая) -->
                    <div class="widget-flip-separator widget-flip-seconds-sep" id="wFlipSecSep">:</div>
                    <div class="widget-flip-group widget-flip-seconds-group" id="wFlipSecGroup">
                        <div class="widget-flip-card" id="wFlipSec1">
                            <div class="widget-flip-inner">
                                <span class="widget-flip-digit">0</span>
                            </div>
                        </div>
                        <div class="widget-flip-card" id="wFlipSec2">
                            <div class="widget-flip-inner">
                                <span class="widget-flip-digit">0</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Дата и часовой пояс -->
                <div class="widget-flip-info" id="widgetFlipInfo">
                    <div class="date-badge" id="flipDateBadge" style="display: none;"></div>
                    <div class="timezone-badge" id="flipTimezoneBadge"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        class ClockWidget {
            constructor() {
                this.radius = 82;
                this.circumference = 2 * Math.PI * this.radius;
                
                // Настройки
                this.showSeconds = true;
                this.format24h = true;
                this.showDate = false;
                this.showTimezone = false;
                this.clockStyle = 'circle';

                this.initElements();
                this.initProgress();
                this.loadSettings();
                this.setupEventListeners();
                this.setupSettings();
                this.setupIPC();
                this.startClock();
            }

            initElements() {
                this.container = document.getElementById('widgetContainer');
                this.timeDisplay = document.getElementById('timeDisplay');
                this.dateBadge = document.getElementById('dateBadge');
                this.timezoneBadge = document.getElementById('timezoneBadge');
                this.secondsBar = document.getElementById('secondsBar');
                this.settingsPanel = document.getElementById('settingsPanel');
                this.settingsBtn = document.getElementById('settingsBtn');
                this.closeBtn = document.getElementById('closeBtn');
                this.opacityRange = document.getElementById('opacityRange');
                this.opacityValue = document.getElementById('opacityValue');
                this.showSecondsEl = document.getElementById('showSeconds');
                this.format24hEl = document.getElementById('format24h');
                this.showDateEl = document.getElementById('showDate');
                
                // Дополнительные элементы для стилей
                this.digitalDateBadge = document.getElementById('digitalDateBadge');
                this.digitalTimezoneBadge = document.getElementById('digitalTimezoneBadge');
                this.flipDateBadge = document.getElementById('flipDateBadge');
                this.flipTimezoneBadge = document.getElementById('flipTimezoneBadge');
                
                // Элементы для разных стилей
                this.circularWidget = document.querySelector('.circular-widget');
                this.widgetDigital = document.getElementById('widgetDigital');
                this.widgetFlip = document.getElementById('widgetFlip');
                this.widgetDigitalTime = document.getElementById('widgetDigitalTime');
                this.widgetFlipContent = document.getElementById('widgetFlipContent');
                
                // Flip карточки
                this.wFlipHr1 = document.getElementById('wFlipHr1');
                this.wFlipHr2 = document.getElementById('wFlipHr2');
                this.wFlipMin1 = document.getElementById('wFlipMin1');
                this.wFlipMin2 = document.getElementById('wFlipMin2');
                this.wFlipSec1 = document.getElementById('wFlipSec1');
                this.wFlipSec2 = document.getElementById('wFlipSec2');
                this.wFlipSecGroup = document.getElementById('wFlipSecGroup');
                this.wFlipSecSep = document.getElementById('wFlipSecSep');
                
                // Устанавливаем стиль по умолчанию
                if (this.circularWidget) this.circularWidget.classList.add('active');
                document.body.classList.add('style-circle');
                
                // Настраиваем масштабирование для digital и flip
                this.setupScaling();
                window.addEventListener('resize', () => this.updateScaling());
            }
            
            setupScaling() {
                // Начальное масштабирование
                this.updateScaling();
            }
            
            updateScaling() {
                const containerWidth = this.container.offsetWidth;
                const containerHeight = this.container.offsetHeight;
                
                // Размер шрифта для digital - подбираем чтобы текст вместился
                // Для времени HH:MM:SS нужно ~8 символов, для HH:MM - ~5
                const showSeconds = this.showSecondsEl && this.showSecondsEl.checked;
                const charCount = showSeconds ? 8 : 5;
                // Ширина символа примерно 0.6 от размера шрифта для моноширинного
                const maxFontByWidth = (containerWidth * 0.85) / (charCount * 0.6);
                const maxFontByHeight = containerHeight * 0.7;
                const digitalFontSize = Math.min(maxFontByWidth, maxFontByHeight);
                this.container.style.setProperty('--digital-font-size', digitalFontSize + 'px');
                
                // Масштаб для flip (базовая ширина для 6 карточек HH:MM:SS)
                // Учитываем небольшую высоту с датой и timezone (они теперь маленькие)
                const baseFlipWidth = showSeconds ? 380 : 280;
                const hasExtraInfo = this.showDate || this.showTimezone;
                const baseFlipHeight = hasExtraInfo ? 115 : 100;
                
                const scaleX = (containerWidth * 0.9) / baseFlipWidth;
                const scaleY = (containerHeight * 0.9) / baseFlipHeight;
                const flipScale = Math.min(scaleX, scaleY);
                
                this.container.style.setProperty('--flip-scale', flipScale);
            }

            initProgress() {
                this.secondsBar.style.strokeDasharray = `${this.circumference}`;
                this.secondsBar.style.strokeDashoffset = this.circumference;
            }

            setupEventListeners() {
                // Отслеживание мыши для показа границ
                let mouseTimeout = null;
                const showBorder = () => {
                    document.body.classList.add('mouse-active');
                    if (mouseTimeout) clearTimeout(mouseTimeout);
                    mouseTimeout = setTimeout(() => {
                        document.body.classList.remove('mouse-active');
                    }, 2000); // Скрываем через 2 секунды неактивности
                };
                document.addEventListener('mousemove', showBorder);
                document.addEventListener('mousedown', showBorder);
                document.addEventListener('wheel', showBorder);
                
                // Закрыть виджет
                this.closeBtn.addEventListener('click', () => {
                    ipcRenderer.send('close-clock-widget');
                });

                // Настройки
                this.settingsBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.toggleSettings();
                });

                // Закрытие панели настроек
                document.addEventListener('click', (e) => {
                    if (this.settingsPanel.classList.contains('visible') &&
                        !this.settingsPanel.contains(e.target) &&
                        e.target !== this.settingsBtn) {
                        this.closeSettings();
                    }
                });

                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.closeSettings();
                    }
                });

                // Масштабирование колесиком (Ctrl + scroll) - изменяем размер окна
                document.addEventListener('wheel', (e) => {
                    if (e.ctrlKey) {
                        e.preventDefault();
                        const delta = e.deltaY > 0 ? -20 : 20;
                        ipcRenderer.send('clock-widget-scale', delta);
                    }
                }, { passive: false });
            }

            setupSettings() {
                // Размеры
                document.querySelectorAll('.size-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.setSize(btn.dataset.size);
                    });
                });

                // Прозрачность
                this.opacityRange.addEventListener('input', (e) => {
                    const value = e.target.value;
                    this.opacityValue.textContent = value + '%';
                    this.container.style.opacity = value / 100;
                    this.saveSettings();
                });

                // Показать секунды
                this.showSecondsEl.addEventListener('change', () => {
                    this.showSeconds = this.showSecondsEl.checked;
                    this.updateSecondsVisibility();
                    this.saveSettings();
                });

                // 24-часовой формат
                this.format24hEl.addEventListener('change', () => {
                    this.format24h = this.format24hEl.checked;
                    this.saveSettings();
                    this.updateDisplay();
                });

                // Показать дату
                this.showDateEl.addEventListener('change', () => {
                    this.showDate = this.showDateEl.checked;
                    this.dateBadge.style.display = this.showDate ? 'block' : 'none';
                    this.saveSettings();
                    this.updateDisplay();
                });
            }

            setSize(size) {
                const sizes = {
                    tiny: { width: 150, height: 150 },
                    small: { width: 180, height: 180 },
                    medium: { width: 220, height: 220 },
                    large: { width: 280, height: 280 },
                    xlarge: { width: 400, height: 400 },
                    xxlarge: { width: 550, height: 550 }
                };

                const s = sizes[size];
                if (s) {
                    ipcRenderer.send('clock-widget-resize', s);
                    localStorage.setItem('clockWidgetSize', size);
                }
            }

            setClockStyle(style) {
                this.clockStyle = style;
                
                // Применяем класс стиля к body
                document.body.classList.remove('style-circle', 'style-digital', 'style-flip');
                document.body.classList.add('style-' + style);
                
                // Скрываем все стили
                if (this.circularWidget) this.circularWidget.classList.remove('active');
                if (this.widgetDigital) this.widgetDigital.classList.remove('active');
                if (this.widgetFlip) this.widgetFlip.classList.remove('active');
                
                // Показываем выбранный
                switch (style) {
                    case 'circle':
                        if (this.circularWidget) this.circularWidget.classList.add('active');
                        break;
                    case 'digital':
                        if (this.widgetDigital) this.widgetDigital.classList.add('active');
                        break;
                    case 'flip':
                        if (this.widgetFlip) this.widgetFlip.classList.add('active');
                        break;
                }
                
                // Обновляем масштабирование после смены стиля
                setTimeout(() => this.updateScaling(), 50);
                
                this.saveSettings();
                this.updateDisplay();
            }

            updateSecondsVisibility() {
                // Для flip-часов
                if (this.wFlipSecGroup && this.wFlipSecSep) {
                    this.wFlipSecGroup.style.display = this.showSeconds ? 'flex' : 'none';
                    this.wFlipSecSep.style.display = this.showSeconds ? 'flex' : 'none';
                    this.widgetFlip.classList.toggle('has-seconds', this.showSeconds);
                }
                
                // Обновляем масштаб при изменении количества цифр
                setTimeout(() => this.updateScaling(), 50);
            }

            toggleSettings() {
                this.settingsPanel.classList.toggle('visible');
            }

            closeSettings() {
                this.settingsPanel.classList.remove('visible');
            }

            loadSettings() {
                const settings = localStorage.getItem('clockWidgetSettings');
                if (settings) {
                    const s = JSON.parse(settings);
                    if (s.opacity !== undefined) {
                        this.container.style.opacity = s.opacity;
                        this.opacityRange.value = s.opacity * 100;
                        this.opacityValue.textContent = Math.round(s.opacity * 100) + '%';
                    }
                    if (s.showSeconds !== undefined) {
                        this.showSeconds = s.showSeconds;
                        this.showSecondsEl.checked = s.showSeconds;
                    }
                    if (s.format24h !== undefined) {
                        this.format24h = s.format24h;
                        this.format24hEl.checked = s.format24h;
                    }
                    if (s.showDate !== undefined) {
                        this.showDate = s.showDate;
                        this.showDateEl.checked = s.showDate;
                    }
                    if (s.showTimezone !== undefined) {
                        this.showTimezone = s.showTimezone;
                    }
                    if (s.clockStyle) {
                        this.clockStyle = s.clockStyle;
                        document.querySelectorAll('.style-btn').forEach(btn => {
                            btn.classList.toggle('active', btn.dataset.style === s.clockStyle);
                        });
                        this.setClockStyle(s.clockStyle);
                    }
                }

                // Размер
                const savedSize = localStorage.getItem('clockWidgetSize') || 'medium';
                document.querySelectorAll('.size-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.size === savedSize);
                });
                this.setSize(savedSize);
                
                // Обновляем видимость элементов
                this.updateSecondsVisibility();
                this.updateDateVisibility();
                this.updateTimezoneVisibility();
            }

            saveSettings() {
                const settings = {
                    opacity: parseFloat(this.container.style.opacity) || 1,
                    showSeconds: this.showSeconds,
                    format24h: this.format24h,
                    showDate: this.showDate,
                    showTimezone: this.showTimezone,
                    clockStyle: this.clockStyle
                };
                localStorage.setItem('clockWidgetSettings', JSON.stringify(settings));
            }

            setupIPC() {
                // Получаем стиль от панели управления
                ipcRenderer.on('set-clock-style', (event, style) => {
                    this.setClockStyle(style);
                    // Обновляем UI кнопок стиля
                    document.querySelectorAll('.style-btn').forEach(btn => {
                        btn.classList.toggle('active', btn.dataset.style === style);
                    });
                });
                
                // Получаем настройки часов от панели управления
                ipcRenderer.on('clock-settings', (event, settings) => {
                    if (settings.showDate !== undefined) {
                        this.showDate = settings.showDate;
                        this.showDateEl.checked = settings.showDate;
                    }
                    if (settings.showTimezone !== undefined) {
                        this.showTimezone = settings.showTimezone;
                    }
                    if (settings.showSeconds !== undefined) {
                        this.showSeconds = settings.showSeconds;
                        this.showSecondsEl.checked = settings.showSeconds;
                        this.updateSecondsVisibility();
                    }
                    if (settings.format24h !== undefined) {
                        this.format24h = settings.format24h;
                        this.format24hEl.checked = settings.format24h;
                    }
                    this.updateTimezoneVisibility();
                    this.updateDateVisibility();
                    this.saveSettings();
                    this.updateDisplay();
                });
            }

            updateTimezoneVisibility() {
                const visible = this.showTimezone;
                
                // Получаем часовой пояс
                const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
                const offset = new Date().getTimezoneOffset();
                const sign = offset <= 0 ? '+' : '-';
                const absOffset = Math.abs(offset);
                const hours = Math.floor(absOffset / 60);
                const mins = absOffset % 60;
                const tzString = `UTC${sign}${hours}${mins > 0 ? ':' + String(mins).padStart(2, '0') : ''} • ${tz.split('/').pop().replace('_', ' ')}`;
                
                // Обновляем все timezone badges
                [this.timezoneBadge, this.digitalTimezoneBadge, this.flipTimezoneBadge].forEach(el => {
                    if (el) {
                        el.textContent = tzString;
                        el.classList.toggle('visible', visible);
                    }
                });
                
                // Пересчитываем масштаб
                this.updateScaling();
            }

            updateDateVisibility() {
                const visible = this.showDate;
                
                [this.dateBadge, this.digitalDateBadge, this.flipDateBadge].forEach(el => {
                    if (el) {
                        el.style.display = visible ? 'block' : 'none';
                    }
                });
                
                // Пересчитываем масштаб
                this.updateScaling();
            }

            startClock() {
                this.updateDisplay();
                // Обновляем каждую секунду
                setInterval(() => this.updateDisplay(), 1000);
            }

            updateDisplay() {
                const now = new Date();
                const hours = now.getHours();
                const minutes = now.getMinutes();
                const seconds = now.getSeconds();

                // Форматируем время
                let displayHours = hours;
                let ampm = '';
                
                if (!this.format24h) {
                    ampm = hours >= 12 ? ' PM' : ' AM';
                    displayHours = hours % 12 || 12;
                }

                const timeStr = this.showSeconds 
                    ? `${String(displayHours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}${ampm}`
                    : `${String(displayHours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}${ampm}`;

                // Обновляем круговой стиль
                this.timeDisplay.textContent = timeStr;

                // Обновляем прогресс секунд
                const ratio = seconds / 60;
                const offset = this.circumference - (ratio * this.circumference);
                this.secondsBar.style.strokeDashoffset = offset;

                // Обновляем цифровой стиль
                if (this.widgetDigitalTime) {
                    this.widgetDigitalTime.textContent = timeStr;
                }

                // Обновляем перекидные часы
                this.updateFlipDisplay(displayHours, minutes, seconds);

                // Обновляем дату во всех стилях
                if (this.showDate) {
                    const options = { weekday: 'short', day: 'numeric', month: 'short' };
                    const dateStr = now.toLocaleDateString('ru-RU', options);
                    [this.dateBadge, this.digitalDateBadge, this.flipDateBadge].forEach(el => {
                        if (el) el.textContent = dateStr;
                    });
                }
            }

            updateFlipDisplay(hours, minutes, seconds) {
                if (!this.wFlipHr1 || !this.wFlipMin1) return;

                const hr1 = String(Math.floor(hours / 10) % 10);
                const hr2 = String(hours % 10);
                const min1 = String(Math.floor(minutes / 10));
                const min2 = String(minutes % 10);
                const sec1 = String(Math.floor(seconds / 10));
                const sec2 = String(seconds % 10);

                // Обновляем цифры
                this.wFlipHr1.querySelector('.widget-flip-digit').textContent = hr1;
                this.wFlipHr2.querySelector('.widget-flip-digit').textContent = hr2;
                this.wFlipMin1.querySelector('.widget-flip-digit').textContent = min1;
                this.wFlipMin2.querySelector('.widget-flip-digit').textContent = min2;
                
                if (this.showSeconds && this.wFlipSec1 && this.wFlipSec2) {
                    this.wFlipSec1.querySelector('.widget-flip-digit').textContent = sec1;
                    this.wFlipSec2.querySelector('.widget-flip-digit').textContent = sec2;
                }
            }
        }

        new ClockWidget();
    </script>
</body>
</html>
