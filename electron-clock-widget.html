<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; media-src 'self' data:; font-src 'self' data:; connect-src 'self'; object-src 'none'; base-uri 'self'; frame-ancestors 'none'">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Widget</title>
    <link rel="stylesheet" href="components.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
        }

        html, body {
            width: 100%;
            height: 100%;
            -webkit-app-region: drag;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            overflow: hidden;
        }

        /* –†–∞–º–∫–∞ –æ–∫–Ω–∞ - —Å–∫—Ä—ã—Ç–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é, –≤–∏–¥–Ω–∞ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        .widget-border {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid transparent;
            pointer-events: none;
            z-index: 9998;
            transition: border-color 0.3s ease;
            border-radius: 8px;
        }

        body.mouse-active .widget-border {
            border-color: rgba(56, 239, 125, 0.4);
        }

        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä—ã —É–≥–ª–æ–≤ –¥–ª—è —Ä–µ—Å–∞–π–∑–∞ - —Å–∫—Ä—ã—Ç—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
        .resize-handle {
            position: fixed;
            width: 20px;
            height: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 9999;
        }

        body.mouse-active .resize-handle {
            opacity: 0.8;
        }

        .resize-handle::before {
            content: '';
            position: absolute;
            background: rgba(56, 239, 125, 0.9);
            border-radius: 1px;
            box-shadow: 0 0 4px rgba(56, 239, 125, 0.5);
        }

        .resize-handle::after {
            content: '';
            position: absolute;
            background: rgba(56, 239, 125, 0.9);
            border-radius: 1px;
            box-shadow: 0 0 4px rgba(56, 239, 125, 0.5);
        }

        .resize-handle.corner-se {
            bottom: 0;
            right: 0;
            cursor: se-resize;
        }

        .resize-handle.corner-se::before {
            width: 16px;
            height: 3px;
            bottom: 2px;
            right: 2px;
        }

        .resize-handle.corner-se::after {
            width: 3px;
            height: 16px;
            bottom: 2px;
            right: 2px;
        }

        .resize-handle.corner-nw {
            top: 0;
            left: 0;
            cursor: nw-resize;
        }

        .resize-handle.corner-nw::before {
            width: 16px;
            height: 3px;
            top: 2px;
            left: 2px;
        }

        .resize-handle.corner-nw::after {
            width: 3px;
            height: 16px;
            top: 2px;
            left: 2px;
        }

        .resize-handle.corner-ne {
            top: 0;
            right: 0;
            cursor: ne-resize;
        }

        .resize-handle.corner-ne::before {
            width: 16px;
            height: 3px;
            top: 2px;
            right: 2px;
        }

        .resize-handle.corner-ne::after {
            width: 3px;
            height: 16px;
            top: 2px;
            right: 2px;
        }

        .resize-handle.corner-sw {
            bottom: 0;
            left: 0;
            cursor: sw-resize;
        }

        .resize-handle.corner-sw::before {
            width: 16px;
            height: 3px;
            bottom: 2px;
            left: 2px;
        }

        .resize-handle.corner-sw::after {
            width: 3px;
            height: 16px;
            bottom: 2px;
            left: 2px;
        }

        .widget-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            -webkit-app-region: drag;
            container-type: size;
            container-name: widget;
        }

        /* –ö—Ä—É–≥–æ–≤–æ–π –≤–∏–¥–∂–µ—Ç */
        .circular-widget {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5%;
            box-sizing: border-box;
        }

        .widget-svg {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            filter: drop-shadow(0 4px 20px rgba(0, 0, 0, 0.4));
        }

        /* –§–æ–Ω–æ–≤—ã–π –∫—Ä—É–≥ —Å –≥—Ä–∞–¥–∏–µ–Ω—Ç–æ–º */
        .bg-circle {
            fill: rgba(15, 15, 25, 0.85);
            stroke: rgba(255, 255, 255, 0.08);
            stroke-width: 2;
        }

        /* –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–π –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π –∫—Ä—É–≥ */
        .inner-glow {
            fill: none;
            stroke: rgba(255, 255, 255, 0.03);
            stroke-width: 1;
        }

        /* –¢—Ä–µ–∫ —Å–µ–∫—É–Ω–¥–Ω–æ–π —Å—Ç—Ä–µ–ª–∫–∏ (—Ñ–æ–Ω) */
        .seconds-track {
            fill: none;
            stroke: rgba(255, 255, 255, 0.08);
            stroke-width: 6;
        }

        /* –ü—Ä–æ–≥—Ä–µ—Å—Å —Å–µ–∫—É–Ω–¥ */
        .seconds-bar {
            fill: none;
            stroke: url(#clockGradient);
            stroke-width: 6;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.2s linear;
            filter: drop-shadow(0 0 8px rgba(56, 239, 125, 0.5));
        }

        /* –®–∫–∞–ª–∞ —Å –¥–µ–ª–µ–Ω–∏—è–º–∏ */
        .tick-marks {
            stroke: rgba(255, 255, 255, 0.15);
            stroke-width: 1;
        }

        .tick-marks-major {
            stroke: rgba(255, 255, 255, 0.3);
            stroke-width: 2;
        }

        /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç */
        .center-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
        }

        .time-display {
            font-size: clamp(1.2rem, min(14vw, 14vh), 5rem);
            font-weight: 700;
            color: white;
            font-family: 'SF Mono', 'Consolas', 'Monaco', monospace;
            letter-spacing: 0.02em;
            text-shadow: 
                0 2px 4px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(56, 239, 125, 0.6);
            transition: color 0.3s, text-shadow 0.3s;
            white-space: nowrap;
        }

        .date-badge {
            margin-top: clamp(4px, 2vh, 16px);
            padding: clamp(4px, 1.5vh, 10px) clamp(10px, 4vw, 24px);
            border-radius: 20px;
            font-size: clamp(0.5rem, min(3vw, 3vh), 1.2rem);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(5px);
            transition: all 0.3s;
        }

        /* –°—Ç–∏–ª–∏ date-badge –¥–ª—è Digital —Ä–µ–∂–∏–º–∞ */
        body.style-digital .date-badge {
            background: linear-gradient(180deg, #0a0a0a 0%, #151515 100%);
            border: 1px solid #333;
            border-radius: 8px;
            color: #00ff88;
            text-shadow: 0 0 8px rgba(0, 255, 136, 0.5);
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.5);
        }

        /* –°—Ç–∏–ª–∏ date-badge –¥–ª—è Flip —Ä–µ–∂–∏–º–∞ */
        body.style-flip .date-badge {
            background: linear-gradient(180deg, #2a2a2a 0%, #1a1a1a 100%);
            border-radius: 6px;
            color: rgba(255, 255, 255, 0.8);
            font-family: 'Arial Black', 'Helvetica', sans-serif;
            font-weight: 900;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }

        /* –ß–∞—Å–æ–≤–æ–π –ø–æ—è—Å */
        .timezone-badge {
            margin-top: clamp(2px, 1vh, 8px);
            padding: clamp(2px, 0.8vh, 6px) clamp(6px, 2vw, 14px);
            border-radius: 12px;
            font-size: clamp(0.4rem, min(2.5vw, 2.5vh), 0.9rem);
            font-weight: 500;
            letter-spacing: 0.05em;
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(5px);
            transition: all 0.3s;
            display: none;
        }

        .timezone-badge.visible {
            display: inline-block;
        }

        /* –°—Ç–∏–ª–∏ timezone –¥–ª—è Digital —Ä–µ–∂–∏–º–∞ */
        body.style-digital .timezone-badge {
            background: linear-gradient(180deg, #0a0a0a 0%, #101010 100%);
            border: 1px solid #222;
            border-radius: 6px;
            color: #00cc66;
            text-shadow: 0 0 6px rgba(0, 204, 102, 0.4);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* –°—Ç–∏–ª–∏ timezone –¥–ª—è Flip —Ä–µ–∂–∏–º–∞ */
        body.style-flip .timezone-badge {
            background: linear-gradient(180deg, #222 0%, #1a1a1a 100%);
            border-radius: 4px;
            color: rgba(255, 255, 255, 0.6);
            font-family: 'Arial', sans-serif;
            font-weight: 600;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
        }

        /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .controls-overlay {
            position: absolute;
            top: clamp(8px, 5%, 30px);
            right: clamp(8px, 5%, 30px);
            display: flex;
            justify-content: flex-end;
            align-items: flex-start;
            gap: clamp(6px, 2vw, 16px);
            opacity: 0;
            transition: all 0.25s ease;
            -webkit-app-region: no-drag;
            z-index: 100;
            pointer-events: none;
            box-sizing: border-box;
        }

        body.mouse-active .controls-overlay {
            opacity: 1;
            pointer-events: auto;
        }

        .ctrl-btn {
            width: clamp(24px, min(8vw, 8vh), 44px);
            height: clamp(24px, min(8vw, 8vh), 44px);
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: white;
            pointer-events: auto;
            -webkit-app-region: no-drag;
            font-size: clamp(10px, min(3vw, 3vh), 18px);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ctrl-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }

        .ctrl-btn.close:hover {
            background: rgba(255, 68, 68, 0.6);
        }

        /* –ü–∞–Ω–µ–ª—å –Ω–∞—Å—Ç—Ä–æ–µ–∫ */
        .settings-panel {
            position: absolute;
            top: 15%;
            right: 10%;
            background: rgba(20, 20, 35, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: clamp(10px, 4%, 20px);
            min-width: min(180px, 70%);
            max-width: 90%;
            opacity: 0;
            pointer-events: none;
            transform: translateY(-10px) scale(0.95);
            transition: all 0.25s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            -webkit-app-region: no-drag;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .settings-panel.visible {
            opacity: 1;
            pointer-events: auto !important;
            transform: translateY(0) scale(1);
        }

        .settings-title {
            color: white;
            font-size: 0.75em;
            margin-bottom: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            opacity: 0.7;
        }

        .size-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
            margin-bottom: 14px;
        }

        .size-btn {
            padding: 10px 6px;
            font-size: 0.7em;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.2s;
        }

        .size-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .size-btn.active {
            background: linear-gradient(135deg, #38ef7d, #11998e);
            color: white;
            box-shadow: 0 2px 10px rgba(56, 239, 125, 0.4);
        }

        .style-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
            margin-bottom: 14px;
        }

        .style-btn {
            padding: 10px 6px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.08);
            cursor: pointer;
            transition: all 0.2s;
        }

        .style-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
        }

        .style-btn.active {
            background: linear-gradient(135deg, #38ef7d, #11998e);
            box-shadow: 0 2px 10px rgba(56, 239, 125, 0.4);
        }

        .setting-row {
            margin-bottom: 12px;
        }

        .setting-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.7em;
            margin-bottom: 6px;
            display: block;
        }

        .toggle-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .toggle-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.7em;
        }

        .toggle-switch {
            position: relative;
            width: 36px;
            height: 20px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.2);
            transition: 0.3s;
            border-radius: 20px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        .toggle-switch input:checked + .toggle-slider {
            background: linear-gradient(135deg, #38ef7d, #11998e);
        }

        .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(16px);
        }

        .slider-container {
            position: relative;
            height: 24px;
            display: flex;
            align-items: center;
        }

        input[type="range"] {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 2px;
            outline: none;
            appearance: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #38ef7d, #11998e);
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.15);
        }

        .slider-value {
            position: absolute;
            right: 0;
            top: -16px;
            font-size: 0.65em;
            color: rgba(255, 255, 255, 0.5);
        }

        /* ============================================
           –°–¢–ò–õ–¨: –¶–ò–§–†–û–í–û–ô LED (Digital) - –í–∏–¥–∂–µ—Ç
           ============================================ */
        .widget-digital {
            display: none;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
            padding: 5%;
            overflow: hidden;
        }

        .widget-digital.active {
            display: flex;
        }

        .widget-digital-display {
            background: linear-gradient(180deg, #0a0a0a 0%, #151515 50%, #0a0a0a 100%);
            border: 2px solid #333;
            border-radius: 12px;
            box-shadow: 
                inset 0 0 30px rgba(0, 0, 0, 0.8),
                0 4px 20px rgba(0, 0, 0, 0.6),
                0 0 40px rgba(0, 255, 136, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            gap: 4px;
            padding: 10%;
            position: relative;
        }

        .widget-digital-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(180deg, rgba(255,255,255,0.03) 0%, transparent 100%);
            pointer-events: none;
            border-radius: 10px 10px 0 0;
        }

        .widget-digital-time {
            font-family: 'Courier New', 'Consolas', monospace;
            font-size: var(--digital-font-size, 24px);
            font-weight: bold;
            color: #00ff88;
            text-shadow: 
                0 0 10px #00ff88,
                0 0 20px #00ff88,
                0 0 40px #00ff8866;
            letter-spacing: 0.02em;
            white-space: nowrap;
            line-height: 1;
        }

        /* –î–∞—Ç–∞ –∏ timezone –ø—Ä–æ–ø–æ—Ä—Ü–∏–æ–Ω–∞–ª—å–Ω–æ —Ä–∞–∑–º–µ—Ä—É –≤—Ä–µ–º–µ–Ω–∏ –≤ digital */
        .widget-digital-display .date-badge {
            margin-top: 0;
            padding: calc(var(--digital-font-size, 24px) * 0.1) calc(var(--digital-font-size, 24px) * 0.3);
            font-size: calc(var(--digital-font-size, 24px) * 0.18);
            border-radius: calc(var(--digital-font-size, 24px) * 0.1);
        }

        .widget-digital-display .timezone-badge {
            margin-top: 0;
            padding: calc(var(--digital-font-size, 24px) * 0.06) calc(var(--digital-font-size, 24px) * 0.2);
            font-size: calc(var(--digital-font-size, 24px) * 0.14);
            border-radius: calc(var(--digital-font-size, 24px) * 0.08);
        }

        /* ============================================
           –°–¢–ò–õ–¨: –ü–ï–†–ï–ö–ò–î–ù–´–ï –ß–ê–°–´ (Flip) - –í–∏–¥–∂–µ—Ç
           ============================================ */
        .widget-flip {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 5%;
            box-sizing: border-box;
            overflow: hidden;
        }

        .widget-flip.active {
            display: flex;
        }

        .widget-flip-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transform-origin: center;
            transform: scale(var(--flip-scale, 1));
        }

        .widget-flip-cards {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .widget-flip-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            margin-top: 6px;
        }

        /* –£–º–µ–Ω—å—à–µ–Ω–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –¥–∞—Ç—ã –∏ timezone –≤ flip */
        .widget-flip-info .date-badge {
            margin-top: 0;
            padding: 3px 10px;
            font-size: 10px;
            border-radius: 4px;
        }

        .widget-flip-info .timezone-badge {
            margin-top: 0;
            padding: 2px 8px;
            font-size: 8px;
            border-radius: 3px;
        }

        .widget-flip-group {
            display: flex;
            gap: 4px;
        }

        .widget-flip-separator {
            font-size: 48px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.6);
            display: flex;
            align-items: center;
            margin: 0 2px;
        }

        .widget-flip-card {
            position: relative;
            width: 50px;
            height: 70px;
        }

        .widget-flip-inner {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #2a2a2a 0%, #1a1a1a 49.9%, #0a0a0a 50%, #1a1a1a 100%);
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        .widget-flip-inner::before {
            content: '';
            position: absolute;
            top: 49.5%;
            left: 0;
            right: 0;
            height: 2px;
            background: #000;
            z-index: 10;
        }

        .widget-flip-digit {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Arial Black', sans-serif;
            font-size: 42px;
            font-weight: 900;
            color: white;
            line-height: 1;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–µ —Ä–∞–∑–º–µ—Ä—ã –¥–ª—è 6 —Ü–∏—Ñ—Ä (–ß–ß:–ú–ú:–°–°) */
        .widget-flip.has-seconds .widget-flip-card {
            width: 40px;
            height: 56px;
        }
        
        .widget-flip.has-seconds .widget-flip-separator {
            font-size: 36px;
        }
        
        .widget-flip.has-seconds .widget-flip-digit {

            setupScaling() {
                // –ù–∞—á–∞–ª—å–Ω–æ–µ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ

            updateScaling() {
                const containerWidth = this.container.offsetWidth;
                const containerHeight = this.container.offsetHeight;
                
                // –†–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ –¥–ª—è digital - –ø–æ–¥–±–∏—Ä–∞–µ–º —á—Ç–æ–±—ã —Ç–µ–∫—Å—Ç –≤–º–µ—Å—Ç–∏–ª—Å—è
                // –î–ª—è –≤—Ä–µ–º–µ–Ω–∏ HH:MM:SS –Ω—É–∂–Ω–æ ~8 —Å–∏–º–≤–æ–ª–æ–≤, –¥–ª—è HH:MM - ~5
                const showSeconds = this.showSecondsEl && this.showSecondsEl.checked;
                const charCount = showSeconds ? 8 : 5;
                // –®–∏—Ä–∏–Ω–∞ —Å–∏–º–≤–æ–ª–∞ –ø—Ä–∏–º–µ—Ä–Ω–æ 0.6 –æ—Ç —Ä–∞–∑–º–µ—Ä–∞ —à—Ä–∏—Ñ—Ç–∞ –¥–ª—è –º–æ–Ω–æ—à–∏—Ä–∏–Ω–Ω–æ–≥–æ
                const maxFontByWidth = (containerWidth * 0.85) / (charCount * 0.6);
                const maxFontByHeight = containerHeight * 0.7;
                const digitalFontSize = Math.min(maxFontByWidth, maxFontByHeight);
                this.container.style.setProperty('--digital-font-size', digitalFontSize + 'px');
                
                // –ú–∞—Å—à—Ç–∞–± –¥–ª—è flip (–±–∞–∑–æ–≤–∞—è —à–∏—Ä–∏–Ω–∞ –¥–ª—è 6 –∫–∞—Ä—Ç–æ—á–µ–∫ HH:MM:SS)
                // –£—á–∏—Ç—ã–≤–∞–µ–º –Ω–µ–±–æ–ª—å—à—É—é –≤—ã—Å–æ—Ç—É —Å –¥–∞—Ç–æ–π –∏ timezone (–æ–Ω–∏ —Ç–µ–ø–µ—Ä—å –º–∞–ª–µ–Ω—å–∫–∏–µ)
                const baseFlipWidth = showSeconds ? 380 : 280;
                const hasExtraInfo = this.showDate || this.showTimezone;
                const baseFlipHeight = hasExtraInfo ? 115 : 100;
                
                const scaleX = (containerWidth * 0.9) / baseFlipWidth;
                const scaleY = (containerHeight * 0.9) / baseFlipHeight;
                const flipScale = Math.min(scaleX, scaleY);
                
                this.container.style.setProperty('--flip-scale', flipScale);
                
                // –ú–∞—Å—à—Ç–∞–± –¥–ª—è –∞–Ω–∞–ª–æ–≥–æ–≤—ã—Ö —á–∞—Å–æ–≤ (–±–∞–∑–æ–≤—ã–π —Ä–∞–∑–º–µ—Ä 200px + ~50px –¥–ª—è info)
                const hasAnalogInfo = this.showDate || this.showTimezone;
                const baseAnalogWidth = 200;
                const baseAnalogHeight = hasAnalogInfo ? 250 : 200;
                
                const analogScaleX = (containerWidth * 0.8) / baseAnalogWidth;
                const analogScaleY = (containerHeight * 0.8) / baseAnalogHeight;
                const analogScale = Math.min(analogScaleX, analogScaleY);
                
                this.container.style.setProperty('--analog-scale', analogScale);
            }

            initProgress() {

            setupEventListeners() {
                // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –º—ã—à–∏ –¥–ª—è –ø–æ–∫–∞–∑–∞ –≥—Ä–∞–Ω–∏—Ü
                let mouseTimeout = null;
                const showBorder = () => {
                    document.body.classList.add('mouse-active');
                    if (mouseTimeout) clearTimeout(mouseTimeout);
                    mouseTimeout = setTimeout(() => {
                        document.body.classList.remove('mouse-active');
                    }, 2000); // –°–∫—Ä—ã–≤–∞–µ–º —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã –Ω–µ–∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏
                };
                document.addEventListener('mousemove', showBorder);
                document.addEventListener('mousedown', showBorder);
                document.addEventListener('wheel', showBorder);
                
                // –ó–∞–∫—Ä—ã—Ç—å –≤–∏–¥–∂–µ—Ç
                this.closeBtn.addEventListener('click', () => {
                    ipcRenderer.send('close-clock-widget');
                });

                // –ù–∞—Å—Ç—Ä–æ–π–∫–∏
                this.settingsBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.toggleSettings();
                });

                // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–∞–Ω–µ–ª–∏ –Ω–∞—Å—Ç—Ä–æ–µ–∫
                document.addEventListener('click', (e) => {
                    if (this.settingsPanel.classList.contains('visible') &&
                        !this.settingsPanel.contains(e.target) &&
                        e.target !== this.settingsBtn) {
                        this.closeSettings();
                    }
                });

                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.closeSettings();
                    }
                });

                // –ú–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–æ–ª–µ—Å–∏–∫–æ–º (Ctrl + scroll) - –∏–∑–º–µ–Ω—è–µ–º —Ä–∞–∑–º–µ—Ä –æ–∫–Ω–∞
                document.addEventListener('wheel', (e) => {
                    if (e.ctrlKey) {
                        e.preventDefault();
                        const delta = e.deltaY > 0 ? -20 : 20;
                        ipcRenderer.send('clock-widget-scale', delta);
                    }
                }, { passive: false });
            }

            setupSettings() {
                // –°—Ç–∏–ª–∏
                document.querySelectorAll('.style-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {

                });

                // –†–∞–∑–º–µ—Ä—ã
                document.querySelectorAll('.size-btn').forEach(btn => {

                        document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));

                this.showSecondsEl.addEventListener('change', () => {
                    this.showSeconds = this.showSecondsEl.checked;

                // –ü–æ–∫–∞–∑–∞—Ç—å –¥–∞—Ç—É
                this.showDateEl.addEventListener('change', () => {
                    this.showDate = this.showDateEl.checked;

                    this.saveSettings();

                });

                // –ü–æ–∫–∞–∑–∞—Ç—å —á–∞—Å–æ–≤–æ–π –ø–æ—è—Å
                this.showTimezoneEl.addEventListener('change', () => {

                this.showNumbersEl.addEventListener('change', () => {
                    this.showNumbers = this.showNumbersEl.checked;

            setSize(size) {
                const sizes = {
                    tiny: { width: 150, height: 150 },
                    small: { width: 180, height: 180 },
                    medium: { width: 220, height: 220 },
                    large: { width: 280, height: 280 },
                    xlarge: { width: 400, height: 400 },
                    xxlarge: { width: 550, height: 550 }
                };

                const s = sizes[size];
                if (s) {
                    ipcRenderer.send('clock-widget-resize', s);
                    localStorage.setItem('clockWidgetSize', size);
                }
            }

            setClockStyle(style) {
                this.clockStyle = style;
                
                // –ü—Ä–∏–º–µ–Ω—è–µ–º –∫–ª–∞—Å—Å —Å—Ç–∏–ª—è –∫ body
                document.body.classList.remove('style-circle', 'style-digital', 'style-flip', 'style-analog');
                document.body.classList.add('style-' + style);
                
                // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ —Å—Ç–∏–ª–∏
                if (this.circularWidget) this.circularWidget.classList.remove('active');
                if (this.widgetDigital) this.widgetDigital.classList.remove('active');
                if (this.widgetFlip) this.widgetFlip.classList.remove('active');
                if (this.widgetAnalog) this.widgetAnalog.classList.remove('active');
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π
                switch (style) {
                    case 'circle':
                        if (this.circularWidget) this.circularWidget.classList.add('active');
                        break;
                    case 'digital':
                        if (this.widgetDigital) this.widgetDigital.classList.add('active');
                        break;
                    case 'flip':
                        if (this.widgetFlip) this.widgetFlip.classList.add('active');
                        break;
                    case 'analog':
                        if (this.widgetAnalog) this.widgetAnalog.classList.add('active');
                        break;
                }
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º/—Å–∫—Ä—ã–≤–∞–µ–º –æ–ø—Ü–∏—é "–¶–∏—Ñ—Ä—ã –Ω–∞ —Ü–∏—Ñ–µ—Ä–±–ª–∞—Ç–µ" —Ç–æ–ª—å–∫–æ –¥–ª—è analog
                if (this.showNumbersRow) {
                    this.showNumbersRow.style.display = (style === 'analog') ? 'flex' : 'none';
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ—Å–ª–µ —Å–º–µ–Ω—ã —Å—Ç–∏–ª—è
                setTimeout(() => this.updateScaling(), 50);
                
                this.saveSettings();
                this.updateDisplay();
            }

            updateDateTimezoneVisibility() {
                // –û–±–Ω–æ–≤–ª—è–µ–º –≤–∏–¥–∏–º–æ—Å—Ç—å –¥–∞—Ç—ã –≤–æ –≤—Å–µ—Ö —Å—Ç–∏–ª—è—Ö
                [this.dateBadge, this.digitalDateBadge, this.flipDateBadge, this.analogDateBadge].forEach(el => {
                    if (el) {
                        el.style.display = this.showDate ? 'block' : 'none';
                    }
                });
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –≤–∏–¥–∏–º–æ—Å—Ç—å —á–∞—Å–æ–≤–æ–≥–æ –ø–æ—è—Å–∞ –≤–æ –≤—Å–µ—Ö —Å—Ç–∏–ª—è—Ö
                const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
                const offset = new Date().getTimezoneOffset();
                const sign = offset <= 0 ? '+' : '-';
                const absOffset = Math.abs(offset);
                const hours = Math.floor(absOffset / 60);
                const mins = absOffset % 60;
                const tzString = `UTC${sign}${hours}${mins > 0 ? ':' + String(mins).padStart(2, '0') : ''} ‚Ä¢ ${tz.split('/').pop().replace('_', ' ')}`;
                
                [this.timezoneBadge, this.digitalTimezoneBadge, this.flipTimezoneBadge, this.analogTimezoneBadge].forEach(el => {
                    if (el) {
                        el.textContent = tzString;
                        el.style.display = this.showTimezone ? 'block' : 'none';
                    }
                });
                
                // –ü–µ—Ä–µ—Å—á–∏—Ç—ã–≤–∞–µ–º –º–∞—Å—à—Ç–∞–±
                this.updateScaling();
            }

            updateSecondsVisibility() {
                // –î–ª—è flip-—á–∞—Å–æ–≤
                if (this.wFlipSecGroup && this.wFlipSecSep) {
                    this.wFlipSecGroup.style.display = this.showSeconds ? 'flex' : 'none';
                    this.wFlipSecSep.style.display = this.showSeconds ? 'flex' : 'none';
                    this.widgetFlip.classList.toggle('has-seconds', this.showSeconds);
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –º–∞—Å—à—Ç–∞–± –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —Ü–∏—Ñ—Ä
                setTimeout(() => this.updateScaling(), 50);
            }

            toggleSettings() {
                this.settingsPanel.classList.toggle('visible');
            }

            closeSettings() {
                this.settingsPanel.classList.remove('visible');
            }

            loadSettings() {
                const settings = localStorage.getItem('clockWidgetSettings');
                if (settings) {
                    let s = {};
                    try { s = JSON.parse(settings) || {}; }
                    catch (e) { console.error('JSON parse error:', e.message); s = {}; }
                    if (s.opacity !== undefined) {
                        this.container.style.opacity = s.opacity;
                        this.opacityRange.value = s.opacity * 100;
                        this.opacityValue.textContent = Math.round(s.opacity * 100) + '%';
                    }
                    if (s.showSeconds !== undefined) {
                        this.showSeconds = s.showSeconds;
                        this.showSecondsEl.checked = s.showSeconds;
                    }
                    if (s.format24h !== undefined) {
                        this.format24h = s.format24h;
                        this.format24hEl.checked = s.format24h;
                    }
                    if (s.showDate !== undefined) {
                        this.showDate = s.showDate;
                        this.showDateEl.checked = s.showDate;
                    }
                    if (s.showTimezone !== undefined) {
                        this.showTimezone = s.showTimezone;
                        this.showTimezoneEl.checked = s.showTimezone;
                    }
                    if (s.showNumbers !== undefined) {
                        this.showNumbers = s.showNumbers;
                        this.showNumbersEl.checked = s.showNumbers;
                        if (this.clockAnalogNumbers) {
                            this.clockAnalogNumbers.classList.toggle('visible', s.showNumbers);
                        }
                    }
                    if (s.clockStyle) {
                        this.clockStyle = s.clockStyle;
                        document.querySelectorAll('.style-btn').forEach(btn => {
                            btn.classList.toggle('active', btn.dataset.style === s.clockStyle);
                        });
                        this.setClockStyle(s.clockStyle);
                    }
                }

                // –†–∞–∑–º–µ—Ä
                const savedSize = localStorage.getItem('clockWidgetSize') || 'medium';
                document.querySelectorAll('.size-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.size === savedSize);
                });
                this.setSize(savedSize);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –≤–∏–¥–∏–º–æ—Å—Ç—å —ç–ª–µ–º–µ–Ω—Ç–æ–≤
                this.updateSecondsVisibility();
                this.updateDateTimezoneVisibility();
                this.updateScaling();
            }

            saveSettings() {
                const settings = {
                    opacity: parseFloat(this.container.style.opacity) || 1,
                    showSeconds: this.showSeconds,
                    format24h: this.format24h,
                    showDate: this.showDate,
                    showTimezone: this.showTimezone,
                    showNumbers: this.showNumbers,
                    clockStyle: this.clockStyle
                };
                localStorage.setItem('clockWidgetSettings', JSON.stringify(settings));
            }

            setupIPC() {
                // –ü–æ–ª—É—á–∞–µ–º —Å—Ç–∏–ª—å –æ—Ç –ø–∞–Ω–µ–ª–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è

                    document.querySelectorAll('.style-btn').forEach(btn => {

                ipcRenderer.on('display-settings-update', (event, settings) => {
                    if (settings.showAnalogNumbers !== undefined && this.clockAnalogNumbers) {
                        this.clockAnalogNumbers.classList.toggle('visible', settings.showAnalogNumbers);

                // –ü–æ–ª—É—á–∞–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ —á–∞—Å–æ–≤ –æ—Ç –ø–∞–Ω–µ–ª–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
                ipcRenderer.on('clock-settings', (event, settings) => {
                    if (settings.showDate !== undefined) {
                        this.showDate = settings.showDate;
                        this.showDateEl.checked = settings.showDate;
                    }
                    if (settings.showTimezone !== undefined) {
                        this.showTimezone = settings.showTimezone;
                        this.showTimezoneEl.checked = settings.showTimezone;
                    }
                    if (settings.showSeconds !== undefined) {
                        this.showSeconds = settings.showSeconds;
                        this.showSecondsEl.checked = settings.showSeconds;
                        this.updateSecondsVisibility();
                    }
                    if (settings.format24h !== undefined) {
                        this.format24h = settings.format24h;

                    }
                    if (settings.showNumbers !== undefined) {
                        this.showNumbers = settings.showNumbers;
                        this.showNumbersEl.checked = settings.showNumbers;
                        if (this.clockAnalogNumbers) {
                            this.clockAnalogNumbers.classList.toggle('visible', settings.showNumbers);
                        }
                    }
                    this.updateDateTimezoneVisibility();
                    this.saveSettings();
                    this.updateDisplay();
                });
            }

            updateTimezoneVisibility() {
                const visible = this.showTimezone;
                
                // –ü–æ–ª—É—á–∞–µ–º —á–∞—Å–æ–≤–æ–π –ø–æ—è—Å
                const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
                const offset = new Date().getTimezoneOffset();
                const sign = offset <= 0 ? '+' : '-';
                const absOffset = Math.abs(offset);
                const hours = Math.floor(absOffset / 60);
                const mins = absOffset % 60;
                const tzString = `UTC${sign}${hours}${mins > 0 ? ':' + String(mins).padStart(2, '0') : ''} ‚Ä¢ ${tz.split('/').pop().replace('_', ' ')}`;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Å–µ timezone badges
                [this.timezoneBadge, this.digitalTimezoneBadge, this.flipTimezoneBadge].forEach(el => {
                    if (el) {
                        el.textContent = tzString;
                        el.classList.toggle('visible', visible);
                    }
                });
                
                // –ü–µ—Ä–µ—Å—á–∏—Ç—ã–≤–∞–µ–º –º–∞—Å—à—Ç–∞–±
                this.updateScaling();
            }

            updateDateVisibility() {
                const visible = this.showDate;
                
                [this.dateBadge, this.digitalDateBadge, this.flipDateBadge, this.analogDateBadge].forEach(el => {
                    if (el) {
                        el.style.display = visible ? 'block' : 'none';
                        el.classList.toggle('visible', visible);
                    }
                });
                
                // –ü–µ—Ä–µ—Å—á–∏—Ç—ã–≤–∞–µ–º –º–∞—Å—à—Ç–∞–±
                this.updateScaling();
            }

            startClock() {
                this.updateDisplay();
                // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
                this.clockInterval = setInterval(() => this.updateDisplay(), 1000);
            }

            updateDisplay() {
                const now = new Date();
                const hours = now.getHours();
                const minutes = now.getMinutes();
                const seconds = now.getSeconds();

                // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –≤—Ä–µ–º—è
                let displayHours = hours;
                let ampm = '';
                
                if (!this.format24h) {
                    ampm = hours >= 12 ? ' PM' : ' AM';
                    displayHours = hours % 12 || 12;
                }

                const timeStr = this.showSeconds 
                    ? `${String(displayHours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}${ampm}`
                    : `${String(displayHours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}${ampm}`;

                // –û–±–Ω–æ–≤–ª—è–µ–º –∫—Ä—É–≥–æ–≤–æ–π —Å—Ç–∏–ª—å
                this.timeDisplay.textContent = timeStr;

                // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å —Å–µ–∫—É–Ω–¥
                const ratio = seconds / 60;
                const offset = this.circumference - (ratio * this.circumference);
                this.secondsBar.style.strokeDashoffset = offset;

                // –û–±–Ω–æ–≤–ª—è–µ–º —Ü–∏—Ñ—Ä–æ–≤–æ–π —Å—Ç–∏–ª—å
                if (this.widgetDigitalTime) {
                    this.widgetDigitalTime.textContent = timeStr;
                }

                // –û–±–Ω–æ–≤–ª—è–µ–º –ø–µ—Ä–µ–∫–∏–¥–Ω—ã–µ —á–∞—Å—ã
                this.updateFlipDisplay(displayHours, minutes, seconds);

                // –û–±–Ω–æ–≤–ª—è–µ–º –∞–Ω–∞–ª–æ–≥–æ–≤—ã–µ —á–∞—Å—ã
                this.updateAnalogClock(hours, minutes, seconds);

                // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞—Ç—É –≤–æ –≤—Å–µ—Ö —Å—Ç–∏–ª—è—Ö
                if (this.showDate) {
                    const options = { weekday: 'short', day: 'numeric', month: 'short' };
                    const dateStr = now.toLocaleDateString('ru-RU', options);
                    [this.dateBadge, this.digitalDateBadge, this.flipDateBadge, this.analogDateBadge].forEach(el => {
                        if (el) el.textContent = dateStr;
                    });
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —á–∞—Å–æ–≤–æ–π –ø–æ—è—Å –≤–æ –≤—Å–µ—Ö —Å—Ç–∏–ª—è—Ö
                if (this.showTimezone) {
                    const tzStr = Intl.DateTimeFormat().resolvedOptions().timeZone;
                    [this.timezoneBadge, this.digitalTimezoneBadge, this.flipTimezoneBadge, this.analogTimezoneBadge].forEach(el => {
                        if (el) el.textContent = tzStr;
                    });
                }
            }

            updateAnalogClock(hours, minutes, seconds) {
                if (!this.clockAnalogHour || !this.clockAnalogMinute || !this.clockAnalogSecond) return;

                // –ß–∞—Å–æ–≤–∞—è —Å—Ç—Ä–µ–ª–∫–∞ - –ø–æ–ª–Ω—ã–π –æ–±–æ—Ä–æ—Ç –∑–∞ 12 —á–∞—Å–æ–≤
                // –ü–ª–∞–≤–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ —Å —É—á–µ—Ç–æ–º –º–∏–Ω—É—Ç
                const hourDeg = ((hours % 12) / 12) * 360 + (minutes / 60) * 30;
                this.clockAnalogHour.style.transform = `rotate(${hourDeg}deg)`;

                // –ú–∏–Ω—É—Ç–Ω–∞—è —Å—Ç—Ä–µ–ª–∫–∞ - –ø–æ–ª–Ω—ã–π –æ–±–æ—Ä–æ—Ç –∑–∞ 60 –º–∏–Ω—É—Ç
                // –ü–ª–∞–≤–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ —Å —É—á–µ—Ç–æ–º —Å–µ–∫—É–Ω–¥
                const minuteDeg = (minutes / 60) * 360 + (seconds / 60) * 6;
                this.clockAnalogMinute.style.transform = `rotate(${minuteDeg}deg)`;

                // –°–µ–∫—É–Ω–¥–Ω–∞—è —Å—Ç—Ä–µ–ª–∫–∞ - –ø–æ–ª–Ω—ã–π –æ–±–æ—Ä–æ—Ç –∑–∞ 60 —Å–µ–∫—É–Ω–¥
                const secondDeg = (seconds / 60) * 360;
                this.clockAnalogSecond.style.transform = `rotate(${secondDeg}deg)`;
                
                // –°–∫—Ä—ã–≤–∞–µ–º/–ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–µ–∫—É–Ω–¥–Ω—É—é —Å—Ç—Ä–µ–ª–∫—É
                if (this.clockAnalogSecond) {
                    this.clockAnalogSecond.style.display = this.showSeconds ? 'block' : 'none';
                }
            }

            updateFlipDisplay(hours, minutes, seconds) {
                if (!this.wFlipHr1 || !this.wFlipMin1) return;

                const hr1 = String(Math.floor(hours / 10) % 10);
                const hr2 = String(hours % 10);
                const min1 = String(Math.floor(minutes / 10));
                const min2 = String(minutes % 10);
                const sec1 = String(Math.floor(seconds / 10));
                const sec2 = String(seconds % 10);

                // –û–±–Ω–æ–≤–ª—è–µ–º —Ü–∏—Ñ—Ä—ã
                this.wFlipHr1.querySelector('.widget-flip-digit').textContent = hr1;
                this.wFlipHr2.querySelector('.widget-flip-digit').textContent = hr2;
                this.wFlipMin1.querySelector('.widget-flip-digit').textContent = min1;
                this.wFlipMin2.querySelector('.widget-flip-digit').textContent = min2;
                
                if (this.showSeconds && this.wFlipSec1 && this.wFlipSec2) {
                    this.wFlipSec1.querySelector('.widget-flip-digit').textContent = sec1;
                    this.wFlipSec2.querySelector('.widget-flip-digit').textContent = sec2;
                }
            }
        }

        const clockWidget = new ClockWidget();

        // Cleanup –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ –æ–∫–Ω–∞
        window.addEventListener('beforeunload', () => {
            if (clockWidget.clockInterval) {
                clearInterval(clockWidget.clockInterval);
            }
        });
    </script>
