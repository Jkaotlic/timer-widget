<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; media-src 'self' data:; font-src 'self' data:; connect-src 'self'; object-src 'none'; base-uri 'self'; frame-ancestors 'none'">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
        }

        html, body {
            width: 100%;
            height: 100%;
            -webkit-app-region: drag;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            overflow: hidden;
        }

        /* Рамка окна - скрыта по умолчанию, видна при наведении */
        .widget-border {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid transparent;
            pointer-events: none;
            z-index: 9998;
            transition: border-color 0.3s ease;
            border-radius: 8px;
        }

        body.mouse-active .widget-border {
            border-color: rgba(102, 126, 234, 0.4);
        }

        /* Индикаторы углов для ресайза - скрыты по умолчанию */
        .resize-handle {
            position: fixed;
            width: 20px;
            height: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 9999;
        }

        body.mouse-active .resize-handle {
            opacity: 0.8;
        }

        .resize-handle::before {
            content: '';
            position: absolute;
            background: rgba(102, 126, 234, 0.9);
            border-radius: 1px;
            box-shadow: 0 0 4px rgba(102, 126, 234, 0.5);
        }

        .resize-handle::after {
            content: '';
            position: absolute;
            background: rgba(102, 126, 234, 0.9);
            border-radius: 1px;
            box-shadow: 0 0 4px rgba(102, 126, 234, 0.5);
        }

        .resize-handle.corner-se {
            bottom: 0;
            right: 0;
            cursor: se-resize;
        }

        .resize-handle.corner-se::before {
            width: 16px;
            height: 3px;
            bottom: 2px;
            right: 2px;
        }

        .resize-handle.corner-se::after {
            width: 3px;
            height: 16px;
            bottom: 2px;
            right: 2px;
        }

        .resize-handle.corner-nw {
            top: 0;
            left: 0;
            cursor: nw-resize;
        }

        .resize-handle.corner-nw::before {
            width: 16px;
            height: 3px;
            top: 2px;
            left: 2px;
        }

        .resize-handle.corner-nw::after {
            width: 3px;
            height: 16px;
            top: 2px;
            left: 2px;
        }

        .resize-handle.corner-ne {
            top: 0;
            right: 0;
            cursor: ne-resize;
        }

        .resize-handle.corner-ne::before {
            width: 16px;
            height: 3px;
            top: 2px;
            right: 2px;
        }

        .resize-handle.corner-ne::after {
            width: 3px;
            height: 16px;
            top: 2px;
            right: 2px;
        }

        .resize-handle.corner-sw {
            bottom: 0;
            left: 0;
            cursor: sw-resize;
        }

        .resize-handle.corner-sw::before {
            width: 16px;
            height: 3px;
            bottom: 2px;
            left: 2px;
        }

        .resize-handle.corner-sw::after {
            width: 3px;
            height: 16px;
            bottom: 2px;
            left: 2px;
        }

        .widget-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            -webkit-app-region: drag;
            container-type: size;
            container-name: widget;
        }

        /* Круговой виджет */
        .circular-widget {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5%;
            box-sizing: border-box;
        }

        .widget-svg {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            filter: drop-shadow(0 4px 20px rgba(0, 0, 0, 0.4));
        }

        /* Фоновый круг с градиентом */
        .bg-circle {
            fill: var(--widget-bg-fill, rgba(15, 15, 25, 0.85));
            stroke: rgba(255, 255, 255, 0.08);
            stroke-width: 2;
        }

        /* Фоновое изображение (для режима local/image) */
        .widget-bg-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 92%;
            height: 92%;
            border-radius: 50%;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
        }

        .widget-bg-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .widget-bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
        }

        /* Декоративный внутренний круг */
        .inner-glow {
            fill: none;
            stroke: rgba(255, 255, 255, 0.03);
            stroke-width: 1;
        }

        /* Трек прогресса (фон) */
        .progress-track {
            fill: none;
            stroke: rgba(255, 255, 255, 0.08);
            stroke-width: 8;
        }

        /* Прогресс-бар */
        .progress-bar {
            fill: none;
            stroke: url(#widgetGradient);
            stroke-width: 8;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.3s ease-out;
            filter: drop-shadow(0 0 8px rgba(102, 126, 234, 0.5));
        }

        /* FIX BUG-018: Use data attributes for status */
        .progress-bar[data-status="warning"] {
            stroke: url(#warningGradient);
            filter: drop-shadow(0 0 8px rgba(255, 193, 7, 0.5));
        }

        .progress-bar[data-status="danger"],
        .progress-bar[data-status="overtime"] {
            stroke: url(#dangerGradient);
            filter: drop-shadow(0 0 8px rgba(255, 68, 68, 0.6));
            animation: pulse-glow 1s infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { filter: drop-shadow(0 0 8px rgba(255, 68, 68, 0.6)); }
            50% { filter: drop-shadow(0 0 16px rgba(255, 68, 68, 0.9)); }
        }

        /* Шкала с делениями */
        .tick-marks {
            stroke: rgba(255, 255, 255, 0.15);
            stroke-width: 1;
        }

        .tick-marks-major {
            stroke: rgba(255, 255, 255, 0.3);
            stroke-width: 2;
        }

        /* Центральный контент */
        .center-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
        }

        .time-display {
            font-size: clamp(1.5rem, min(18vw, 18vh), 8rem);
            font-weight: 700;
            color: white;
            font-family: 'SF Mono', 'Consolas', 'Monaco', monospace;
            letter-spacing: 0.05em;
            text-shadow: 
                0 2px 4px rgba(0, 0, 0, 0.5),
                0 0 30px var(--glow-color, rgba(102, 126, 234, 0.6));
            transition: color 0.3s, text-shadow 0.3s;
            white-space: nowrap;
        }

        .time-display[data-status="warning"] {
            color: #ffc107;
            --glow-color: rgba(255, 193, 7, 0.6);
        }

        .time-display[data-status="danger"],
        .time-display[data-status="overtime"] {
            color: #ff4444;
            --glow-color: rgba(255, 68, 68, 0.8);
            animation: time-pulse 1s infinite;
        }

        @keyframes time-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        .status-badge {
            margin-top: clamp(4px, 2vh, 16px);
            padding: clamp(4px, 1.5vh, 10px) clamp(10px, 4vw, 24px);
            border-radius: 20px;
            font-size: clamp(0.5rem, min(3vw, 3vh), 1.2rem);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(5px);
            transition: all 0.3s;
        }

        .status-badge.running {
            background: rgba(56, 239, 125, 0.2);
            color: #38ef7d;
            box-shadow: 0 0 10px rgba(56, 239, 125, 0.3);
        }

        .status-badge.paused {
            background: rgba(245, 87, 108, 0.2);
            color: #f5576c;
        }

        .status-badge.finished {
            background: rgba(254, 225, 64, 0.2);
            color: #fee140;
            animation: badge-pulse 0.5s infinite;
        }

        @keyframes badge-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* Кнопки управления */
        .controls-overlay {
            position: absolute;
            top: clamp(8px, 5%, 30px);
            right: clamp(8px, 5%, 30px);
            display: flex;
            justify-content: flex-end;
            align-items: flex-start;
            gap: clamp(6px, 2vw, 16px);
            opacity: 0;
            transition: all 0.25s ease;
            -webkit-app-region: no-drag;
            z-index: 100;
            pointer-events: none;
            box-sizing: border-box;
        }

        body.mouse-active .controls-overlay {
            opacity: 1;
            pointer-events: auto;
        }

        .ctrl-btn {
            width: clamp(24px, min(8vw, 8vh), 44px);
            height: clamp(24px, min(8vw, 8vh), 44px);
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: white;
            pointer-events: auto;
            -webkit-app-region: no-drag;
            font-size: clamp(10px, min(3vw, 3vh), 18px);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ctrl-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }

        .ctrl-btn.close:hover {
            background: rgba(255, 68, 68, 0.6);
        }

        /* Панель настроек */
        .settings-panel {
            position: absolute;
            top: 15%;
            right: 10%;
            background: rgba(20, 20, 35, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: clamp(10px, 4%, 20px);
            min-width: min(180px, 70%);
            max-width: 90%;
            opacity: 0;
            pointer-events: none;
            transform: translateY(-10px) scale(0.95);
            transition: all 0.25s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            -webkit-app-region: no-drag;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .settings-panel.visible {
            opacity: 1;
            pointer-events: auto !important;
            transform: translateY(0) scale(1);
        }

        .settings-title {
            color: white;
            font-size: 0.75em;
            margin-bottom: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            opacity: 0.7;
        }

        .size-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
            margin-bottom: 14px;
        }

        .size-btn {
            padding: 10px 6px;
            font-size: 0.7em;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.2s;
        }

        .size-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .size-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.4);
        }

        .setting-row {
            margin-bottom: 12px;
        }

        .setting-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.7em;
            margin-bottom: 6px;
            display: block;
        }

        .slider-container {
            position: relative;
            height: 24px;
            display: flex;
            align-items: center;
        }

        input[type="range"] {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 2px;
            outline: none;
            appearance: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.15);
        }

        .slider-value {
            position: absolute;
            right: 0;
            top: -16px;
            font-size: 0.65em;
            color: rgba(255, 255, 255, 0.5);
        }

        /* ============================================
           СТИЛЬ: ЦИФРОВОЙ LED (Digital) - Виджет
           ============================================ */
        .widget-digital {
            display: none;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
            padding: 5%;
            overflow: hidden;
        }

        .widget-digital.active {
            display: flex;
        }

        .widget-digital-display {
            background: linear-gradient(180deg, #0a0a0a 0%, #151515 50%, #0a0a0a 100%);
            border: 2px solid #333;
            border-radius: 12px;
            box-shadow: 
                inset 0 0 30px rgba(0, 0, 0, 0.8),
                0 4px 20px rgba(0, 0, 0, 0.6),
                0 0 40px rgba(0, 255, 136, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding: 10%;
            position: relative;
        }

        .widget-digital-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(180deg, rgba(255,255,255,0.03) 0%, transparent 100%);
            pointer-events: none;
            border-radius: 10px 10px 0 0;
        }

        .widget-digital-time {
            font-family: 'Courier New', 'Consolas', monospace;
            font-size: var(--digital-font-size, 24px);
            font-weight: bold;
            color: #00ff88;
            text-shadow: 
                0 0 10px #00ff88,
                0 0 20px #00ff88,
                0 0 40px #00ff8866;
            letter-spacing: 0.02em;
            white-space: nowrap;
            line-height: 1;
        }

        .widget-digital-time[data-status="warning"] {
            color: #ffcc00;
            text-shadow:
                0 0 10px #ffcc00,
                0 0 20px #ffcc00,
                0 0 40px #ffcc0066;
        }

        .widget-digital-time[data-status="danger"],
        .widget-digital-time[data-status="overtime"] {
            color: #ff3333;
            text-shadow:
                0 0 10px #ff3333,
                0 0 20px #ff3333,
                0 0 40px #ff333366;
            animation: widget-led-blink 0.5s infinite;
        }

        @keyframes widget-led-blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* ============================================
           СТИЛЬ: ПЕРЕКИДНЫЕ ЧАСЫ (Flip) - Виджет
           ============================================ */
        .widget-flip {
            display: none;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
            padding: 5%;
            box-sizing: border-box;
            overflow: hidden;
        }

        .widget-flip.active {
            display: flex;
        }

        .widget-flip-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transform-origin: center;
            transform: scale(var(--flip-scale, 1));
        }

        .widget-flip-group {
            display: flex;
            gap: 4px;
        }

        .widget-flip-separator {
            font-size: 48px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.6);
            display: flex;
            align-items: center;
            margin: 0 2px;
        }

        .widget-flip-minus {
            position: relative;
            width: 25px;
            height: 45px;
            display: none;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #2a2a2a 0%, #1a1a1a 100%);
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            margin-right: 4px;
        }

        .widget-flip-minus-sign {
            font-family: 'Arial Black', sans-serif;
            font-size: 32px;
            font-weight: 900;
            color: #ff3333;
            text-shadow: 
                0 2px 4px rgba(0, 0, 0, 0.5),
                0 0 10px rgba(255, 51, 51, 0.5);
        }

        .widget-flip-minus.visible {
            display: flex;
        }

        .widget-flip-card {
            position: relative;
            width: 50px;
            height: 70px;
        }

        .widget-flip-inner {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #2a2a2a 0%, #1a1a1a 49.9%, #0a0a0a 50%, #1a1a1a 100%);
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .widget-flip-inner::before {
            content: '';
            position: absolute;
            top: 49.5%;
            left: 0;
            right: 0;
            height: 2px;
            background: #000;
            z-index: 10;
        }

        .widget-flip-digit {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Arial Black', sans-serif;
            font-size: 42px;
            font-weight: 900;
            color: white;
            line-height: 1;
        }

        .widget-flip-card[data-status="warning"] .widget-flip-digit { color: #ffc107; }
        .widget-flip-card[data-status="danger"] .widget-flip-digit,
        .widget-flip-card[data-status="overtime"] .widget-flip-digit { color: #ff4444; }
        
        /* Адаптивные размеры для flip-карточек когда есть часы (6 цифр) */
        .widget-flip.has-hours .widget-flip-card {
            width: 40px;
            height: 56px;
        }
        
        .widget-flip.has-hours .widget-flip-separator {
            font-size: 36px;
        }
        
        .widget-flip.has-hours .widget-flip-digit {
            font-size: 32px;
        }

        /* Скрытие неактивных стилей - все скрыты по умолчанию */
        .circular-widget,
        .widget-digital,
        .widget-flip,
        .widget-analog {
            display: none !important;
        }
        
        /* Показываем только активный */
        .circular-widget.active { display: flex !important; }
        .widget-digital.active { display: flex !important; }
        .widget-flip.active { display: flex !important; }
        .widget-analog.active { display: flex !important; }

        /* ============================================
           СТИЛЬ: АНАЛОГОВЫЕ ЧАСЫ (Analog) - для виджета
           ============================================ */
        .widget-analog {
            display: none;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding: 5%;
            box-sizing: border-box;
            overflow: visible;
        }

        .widget-analog-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform-origin: center;
            transform: scale(var(--analog-scale, 1));
        }

        .widget-analog-clock {
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(145deg, rgba(26, 26, 46, 0.9) 0%, rgba(15, 15, 26, 0.9) 100%);
            box-shadow: 
                0 0 0 3px rgba(102, 126, 234, 0.3),
                inset 0 0 30px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Деления на циферблате виджета */
        .widget-clock-tick {
            position: absolute;
            width: 2px;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            left: 50%;
            top: 8%;
            transform-origin: 50% 63px;
            border-radius: 1px;
        }

        .widget-clock-tick.major {
            width: 2px;
            height: 10px;
            background: rgba(255, 255, 255, 0.6);
            top: 6%;
        }

        .widget-clock-tick.quarter {
            width: 3px;
            height: 14px;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            top: 4%;
        }

        /* Стрелки виджета */
        .widget-clock-hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: 50% 100%;
            border-radius: 2px;
        }

        .widget-hand-minute {
            width: 3px;
            height: 48px;
            background: linear-gradient(180deg, #fff 0%, #ddd 100%);
            margin-left: -1.5px;
            z-index: 3;
        }

        .widget-hand-second {
            width: 2px;
            height: 57px;
            background: linear-gradient(180deg, #ff4444 0%, #cc0000 100%);
            margin-left: -1px;
            z-index: 4;
        }

        .widget-clock-center {
            position: absolute;
            width: 12px;
            height: 12px;
            background: linear-gradient(145deg, #667eea, #764ba2);
            border-radius: 50%;
            z-index: 5;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }

        /* Цифровое время под циферблатом */
        .widget-analog-digital {
            position: absolute;
            bottom: 20%;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            text-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        /* Цифры на циферблате */
        .widget-clock-numbers {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
        }

        .widget-clock-numbers.visible {
            display: block;
        }

        .widget-clock-number {
            position: absolute;
            font-family: 'Georgia', serif;
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            transform: translate(-50%, -50%);
        }

<body>

                    <!-- Цифры (скрыты по умолчанию) -->

    <!-- IPC Compatibility Layer (maps ipcRenderer to secure electronAPI) -->
    <script src="ipc-compat.js"></script>

    <script>
        // ipcRenderer теперь доступен через ipc-compat.js (безопасно)

        // FIX BUG-014: Safe JSON.parse helper function
        function safeJSONParse(jsonString, defaultValue = null) {
            try {
                return JSON.parse(jsonString);
            } catch (error) {
                console.error('JSON parse error:', error.message);
                return defaultValue;
            }
        }

        class WidgetTimer {
            constructor() {
                this.radius = 82;
                this.circumference = 2 * Math.PI * this.radius;
                this.totalSeconds = 0;
                this.remainingSeconds = 0;
                this.isRunning = false;
                this.isPaused = false;
                this.lastTimestamp = 0;
                this.lastUpdateCounter = -1;

                this.initElements();
                this.initProgress();
                this.loadSettings();
                this.applyColors();
                this.loadBackgroundSettings();
                this.setupIPC();
                this.setupEventListeners();
                this.setupSettings();

                // FIX BUG-020: Removed dead code - checkColorChanges interval
                // Colors are updated via IPC 'colors-update' event in setupIPC()
            }

            initElements() {
                this.container = document.getElementById('widgetContainer');
                this.timeDisplay = document.getElementById('timeDisplay');
                this.statusBadge = document.getElementById('statusBadge');
                this.progressBar = document.getElementById('progressBar');
                this.settingsPanel = document.getElementById('settingsPanel');
                this.settingsBtn = document.getElementById('settingsBtn');
                this.closeBtn = document.getElementById('closeBtn');
                this.opacityRange = document.getElementById('opacityRange');
                this.opacityValue = document.getElementById('opacityValue');
                
                // Элементы для разных стилей
                this.circularWidget = document.querySelector('.circular-widget');
                this.widgetDigital = document.getElementById('widgetDigital');
                this.widgetFlip = document.getElementById('widgetFlip');
                this.widgetAnalog = document.getElementById('widgetAnalog');
                this.widgetDigitalTime = document.getElementById('widgetDigitalTime');
                this.widgetFlipContent = document.getElementById('widgetFlipContent');
                
                // Аналоговые элементы
                this.widgetHandMinute = document.getElementById('widgetHandMinute');
                this.widgetHandSecond = document.getElementById('widgetHandSecond');
                this.widgetClockCenter = document.getElementById('widgetClockCenter');
                this.widgetAnalogDigital = document.getElementById('widgetAnalogDigital');
                this.widgetClockNumbers = document.getElementById('widgetClockNumbers');
                
                // Flip карточки
                this.wFlipHr1 = document.getElementById('wFlipHr1');
                this.wFlipHr2 = document.getElementById('wFlipHr2');
                this.wFlipHoursGroup = document.getElementById('wFlipHoursGroup');
                this.wFlipHoursSep = document.getElementById('wFlipHoursSep');
                this.wFlipMinus = document.getElementById('wFlipMinus');
                this.wFlipMin1 = document.getElementById('wFlipMin1');
                this.wFlipMin2 = document.getElementById('wFlipMin2');
                this.wFlipSec1 = document.getElementById('wFlipSec1');
                this.wFlipSec2 = document.getElementById('wFlipSec2');
                
                // Текущий стиль
                this.timerStyle = 'circle';
                
                // Устанавливаем стиль по умолчанию
                if (this.circularWidget) this.circularWidget.classList.add('active');
                
                // Настраиваем масштабирование для digital и flip
                this.setupScaling();
                window.addEventListener('resize', () => this.updateScaling());
            }
            
            setupScaling() {
                // Начальное масштабирование
                this.updateScaling();
            }
            
            updateScaling() {
                const containerWidth = this.container.offsetWidth;
                const containerHeight = this.container.offsetHeight;
                
                // Размер шрифта для digital - подбираем чтобы текст вместился
                // Для таймера формат MM:SS или HH:MM:SS, +1 символ для возможного минуса при перерасходе
                const hasHours = this.wFlipHoursGroup && this.wFlipHoursGroup.style.display !== 'none';
                const baseCharCount = hasHours ? 8 : 5;
                const charCount = baseCharCount + 1; // +1 для знака минуса при перерасходе
                // Ширина символа примерно 0.6 от размера шрифта для моноширинного
                const maxFontByWidth = (containerWidth * 0.85) / (charCount * 0.6);
                const maxFontByHeight = containerHeight * 0.7;
                const digitalFontSize = Math.min(maxFontByWidth, maxFontByHeight);
                this.container.style.setProperty('--digital-font-size', digitalFontSize + 'px');
                
                // Масштаб для flip (базовая ширина ~280px для 4 карточек MM:SS)
                const baseFlipWidth = hasHours ? 380 : 280;
                const baseFlipHeight = 100;
                
                const scaleX = (containerWidth * 0.9) / baseFlipWidth;
                const scaleY = (containerHeight * 0.9) / baseFlipHeight;
                const flipScale = Math.min(scaleX, scaleY);
                
                this.container.style.setProperty('--flip-scale', flipScale);
                
                // Масштаб для аналоговых часов (базовый размер 150px)
                const baseAnalogSize = 150;
                const analogScaleX = (containerWidth * 0.85) / baseAnalogSize;
                const analogScaleY = (containerHeight * 0.85) / baseAnalogSize;
                const analogScale = Math.min(analogScaleX, analogScaleY);
                
                this.container.style.setProperty('--analog-scale', analogScale);
            }

            initProgress() {
                this.progressBar.style.strokeDasharray = `${this.circumference}`;
                this.progressBar.style.strokeDashoffset = this.circumference;
            }

            setupEventListeners() {
                // Отслеживание мыши для показа границ
                let mouseTimeout = null;
                const showBorder = () => {
                    document.body.classList.add('mouse-active');
                    if (mouseTimeout) clearTimeout(mouseTimeout);
                    mouseTimeout = setTimeout(() => {
                        document.body.classList.remove('mouse-active');
                    }, 2000); // Скрываем через 2 секунды неактивности
                };
                document.addEventListener('mousemove', showBorder);
                document.addEventListener('mousedown', showBorder);
                document.addEventListener('wheel', showBorder);
                
                // Закрыть виджет
                this.closeBtn.addEventListener('click', () => {
                    ipcRenderer.send('close-widget');
                });

                // Настройки
                this.settingsBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.toggleSettings();
                });

                // Закрытие панели настроек
                document.addEventListener('click', (e) => {
                    if (this.settingsPanel.classList.contains('visible') &&
                        !this.settingsPanel.contains(e.target) &&
                        e.target !== this.settingsBtn) {
                        this.closeSettings();
                    }
                });

                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.closeSettings();
                    }
                });

                // Масштабирование колесиком (Ctrl + scroll) - изменяем размер окна
                document.addEventListener('wheel', (e) => {
                    if (e.ctrlKey) {
                        e.preventDefault();
                        const delta = e.deltaY > 0 ? -20 : 20;
                        ipcRenderer.send('widget-scale', delta);
                    }
                }, { passive: false });
            }

            setupSettings() {
                // Размеры
                document.querySelectorAll('.size-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.setSize(btn.dataset.size);
                    });
                });

                // Прозрачность
                this.opacityRange.addEventListener('input', (e) => {
                    const value = e.target.value;
                    this.opacityValue.textContent = value + '%';
                    this.container.style.opacity = value / 100;
                    this.saveSettings();
                });
            }

            setSize(size) {
                const sizes = {
                    tiny: { width: 150, height: 150 },
                    small: { width: 180, height: 180 },
                    medium: { width: 220, height: 220 },
                    large: { width: 280, height: 280 },
                    xlarge: { width: 400, height: 400 },
                    xxlarge: { width: 550, height: 550 }
                };

                const s = sizes[size];
                if (s) {
                    ipcRenderer.send('widget-resize', s);
                    localStorage.setItem('widgetSize', size);
                }
            }

            toggleSettings() {
                this.settingsPanel.classList.toggle('visible');
            }

            closeSettings() {
                this.settingsPanel.classList.remove('visible');
            }

            loadSettings() {
                // Настройки виджета
                const settings = localStorage.getItem('widgetSettings');
                if (settings) {
                    const s = safeJSONParse(settings, {});
                    if (s && s.opacity) {
                        this.container.style.opacity = s.opacity;
                        this.opacityRange.value = s.opacity * 100;
                        this.opacityValue.textContent = Math.round(s.opacity * 100) + '%';
                    }
                }

                // Размер
                const savedSize = localStorage.getItem('widgetSize') || 'medium';
                document.querySelectorAll('.size-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.size === savedSize);
                });
                // Устанавливаем размер при загрузке
                this.setSize(savedSize);
            }

            saveSettings() {
                const settings = {
                    opacity: parseFloat(this.container.style.opacity) || 1
                };
                localStorage.setItem('widgetSettings', JSON.stringify(settings));
            }

            // FIX BUG-020: Removed checkColorChanges() - dead code
            // Colors are updated via IPC 'colors-update' event, no need for polling

            applyColors(colors = null) {
                if (!colors) {
                    const saved = localStorage.getItem('timerColors');
                    colors = saved ? safeJSONParse(saved, {
                        timer: '#667eea',
                        progress: '#764ba2'
                    }) : {
                        timer: '#667eea',
                        progress: '#764ba2'
                    };
                }

                // Обновляем градиент
                const gradient = document.getElementById('widgetGradient');
                if (gradient) {
                    const stops = gradient.querySelectorAll('stop');
                    // FIX BUG-015: Check array length before accessing elements
                    if (stops.length >= 2) {
                        stops[0].setAttribute('stop-color', colors.timer);
                        stops[1].setAttribute('stop-color', colors.progress);
                    }
                }

                // Обновляем свечение текста
                this.timeDisplay.style.setProperty('--glow-color', `${colors.timer}80`);
            }

            applyBackground(settings) {
                const bgCircle = document.querySelector('.bg-circle');
                const bgImageContainer = document.getElementById('widgetBgImage');
                const bgImg = document.getElementById('widgetBgImg');
                const bgOverlay = document.getElementById('widgetBgOverlay');

                if (!bgCircle) return;

                // Сбрасываем фоновое изображение
                bgImageContainer.style.display = 'none';

                switch (settings.bgMode) {
                    case 'solid':
                        bgCircle.style.fill = settings.bgSolid || '#1a1a2e';
                        break;

                    case 'gradient':
                        // Создаем или обновляем градиент для фона
                        let bgGradient = document.getElementById('widgetBgGradient');
                        if (!bgGradient) {
                            const defs = document.querySelector('.widget-svg defs');
                            bgGradient = document.createElementNS('http://www.w3.org/2000/svg', 'linearGradient');
                            bgGradient.setAttribute('id', 'widgetBgGradient');
                            bgGradient.setAttribute('x1', '0%');
                            bgGradient.setAttribute('y1', '0%');
                            bgGradient.setAttribute('x2', '100%');
                            bgGradient.setAttribute('y2', '100%');
                            bgGradient.innerHTML = '<stop offset="0%" /><stop offset="100%" />';
                            defs.appendChild(bgGradient);
                        }
                        const stops = bgGradient.querySelectorAll('stop');
                        stops[0].setAttribute('stop-color', settings.bgGrad1 || '#1a1a2e');
                        stops[1].setAttribute('stop-color', settings.bgGrad2 || '#16213e');
                        bgCircle.style.fill = 'url(#widgetBgGradient)';
                        break;

                    case 'image':
                        if (settings.bgImageUrl) {
                            bgImageContainer.style.display = 'block';
                            bgImg.src = settings.bgImageUrl;
                            bgOverlay.style.background = 'rgba(0, 0, 0, 0.3)';
                            bgCircle.style.fill = 'rgba(0, 0, 0, 0.1)';
                        }
                        break;

                    case 'local':
                        if (settings.bgLocalImage) {
                            bgImageContainer.style.display = 'block';
                            bgImg.src = settings.bgLocalImage;
                            bgImg.style.objectFit = settings.bgLocalFit || 'cover';
                            const overlayOpacity = (settings.bgLocalOverlay || 30) / 100;
                            bgOverlay.style.background = `rgba(0, 0, 0, ${overlayOpacity})`;
                            bgCircle.style.fill = 'rgba(0, 0, 0, 0.1)';
                        }
                        break;

                    default:
                        bgCircle.style.fill = 'rgba(15, 15, 25, 0.85)';
                }
            }

            loadBackgroundSettings() {
                const bgSettings = localStorage.getItem('displayExtSettings');
                if (bgSettings) {
                    const settings = safeJSONParse(bgSettings, {});

                    if (settings && Object.keys(settings).length > 0) {
                        // Для локального фона загружаем изображение
                        if (settings.bgMode === 'local') {
                            const localBgImage = localStorage.getItem('localBgImage');
                            const localBgSettingsStr = localStorage.getItem('localBgSettings') || '{}';
                            const localBgSettings = safeJSONParse(localBgSettingsStr, {});

                            if (localBgImage) {
                                settings.bgLocalImage = localBgImage;
                                settings.bgLocalFit = localBgSettings.fit || 'cover';
                                settings.bgLocalOverlay = localBgSettings.overlay || 30;
                            }
                        }

                        this.applyBackground(settings);
                        
                        // Применяем стиль таймера
                        if (settings.timerStyle) {
                            this.setTimerStyle(settings.timerStyle);
                        }
                    }
                }
            }

            setupIPC() {
                ipcRenderer.send('get-timer-state');

                // Сохраняем ссылки на обработчики для последующей очистки
                this.timerStateHandler = (event, state) => {
                    // FIX: Use monotonic updateCounter instead of timestamp for dedup
                    const updateCounter = state.updateCounter || 0;
                    if (updateCounter > 0 && updateCounter <= this.lastUpdateCounter) return;
                    this.lastUpdateCounter = updateCounter;
                    this.lastTimestamp = state.timestamp || Date.now();

                    this.totalSeconds = Number(state.totalSeconds) || 0;
                    this.remainingSeconds = Number(state.remainingSeconds) || 0;
                    this.isRunning = !!state.isRunning;
                    this.isPaused = !!state.isPaused;

                    this.updateDisplay();
                };

                this.colorsUpdateHandler = (event, colors) => {
                    this.applyColors(colors);
                };

                this.displaySettingsUpdateHandler = (event, settings) => {
                    this.applyBackground(settings);
                    if (settings.timerStyle) {
                        this.setTimerStyle(settings.timerStyle);
                    }
                    // Показ цифр на аналоговом циферблате
                    if (settings.showAnalogNumbers !== undefined && this.widgetClockNumbers) {
                        this.widgetClockNumbers.classList.toggle('visible', settings.showAnalogNumbers);
                    }
                };

                // Регистрируем обработчики
                ipcRenderer.on('timer-state', this.timerStateHandler);
                ipcRenderer.on('colors-update', this.colorsUpdateHandler);
                ipcRenderer.on('display-settings-update', this.displaySettingsUpdateHandler);
            }

            cleanup() {
                // Удаляем IPC listeners
                if (this.timerStateHandler) {
                    ipcRenderer.removeListener('timer-state', this.timerStateHandler);
                }
                if (this.colorsUpdateHandler) {
                    ipcRenderer.removeListener('colors-update', this.colorsUpdateHandler);
                }
                if (this.displaySettingsUpdateHandler) {
                    ipcRenderer.removeListener('display-settings-update', this.displaySettingsUpdateHandler);
                }

                // Очищаем интервал обновления
                if (this.updateInterval) {
                    clearInterval(this.updateInterval);
                    this.updateInterval = null;
                }
            }
            
            setTimerStyle(style) {
                this.timerStyle = style;
                
                // Скрываем все стили
                if (this.circularWidget) this.circularWidget.classList.remove('active');
                if (this.widgetDigital) this.widgetDigital.classList.remove('active');
                if (this.widgetFlip) this.widgetFlip.classList.remove('active');
                if (this.widgetAnalog) this.widgetAnalog.classList.remove('active');
                
                // Показываем выбранный
                switch (style) {
                    case 'circle':
                        if (this.circularWidget) this.circularWidget.classList.add('active');
                        break;
                    case 'digital':
                        if (this.widgetDigital) this.widgetDigital.classList.add('active');
                        break;
                    case 'flip':
                        if (this.widgetFlip) this.widgetFlip.classList.add('active');
                        break;
                    case 'analog':
                        if (this.widgetAnalog) this.widgetAnalog.classList.add('active');
                        break;
                }
                
                // Обновляем масштабирование после смены стиля
                setTimeout(() => this.updateScaling(), 50);
                
                this.updateDisplay();
            }

            updateDisplay() {
                const secs = Math.floor(this.remainingSeconds);
                const formatted = this.formatTime(secs);
                
                // Обновляем время для кругового стиля
                this.timeDisplay.textContent = formatted;
                
                // Обновляем цифровой стиль
                if (this.widgetDigitalTime) {
                    this.widgetDigitalTime.textContent = formatted;
                }
                
                // Обновляем перекидные часы
                this.updateFlipDisplay(secs);
                
                // Обновляем аналоговые часы
                this.updateAnalogDisplay(secs);

                // Обновляем прогресс (для кругового)
                if (this.totalSeconds > 0) {
                    const ratio = Math.max(0, Math.min(1, this.remainingSeconds / this.totalSeconds));
                    const offset = this.circumference - (ratio * this.circumference);
                    this.progressBar.style.strokeDashoffset = offset;

                    // FIX BUG-018: Use data attributes instead of classList manipulations
                    const percentLeft = (this.remainingSeconds / this.totalSeconds) * 100;
                    const isOvertime = secs < 0;

                    let status = 'normal';
                    if (isOvertime) {
                        status = 'overtime';
                    } else if (percentLeft <= 10 && percentLeft > 0) {
                        status = 'danger';
                    } else if (percentLeft <= 25) {
                        status = 'warning';
                    }

                    // Set data attribute once instead of multiple classList operations
                    this.progressBar.dataset.status = status;
                    this.timeDisplay.dataset.status = status;
                    if (this.widgetDigitalTime) {
                        this.widgetDigitalTime.dataset.status = status;
                    }
                } else {
                    this.progressBar.style.strokeDashoffset = this.circumference;
                }

                // Обновляем статус
                this.updateStatus(secs);

                // Класс для контейнера
                this.container.classList.toggle('timer-running', this.isRunning);
            }
            
            updateFlipDisplay(secs) {
                if (!this.wFlipMin1 || !this.wFlipMin2 || !this.wFlipSec1 || !this.wFlipSec2) return;
                
                const isNegative = secs < 0;
                const absSecs = Math.abs(secs);
                const hours = Math.floor(absSecs / 3600);
                const mins = Math.floor((absSecs % 3600) / 60);
                const seconds = absSecs % 60;
                
                // Показываем/скрываем знак минуса
                if (this.wFlipMinus) {
                    this.wFlipMinus.classList.toggle('visible', isNegative);
                }
                
                // Показываем/скрываем часы в зависимости от общего времени
                const showHours = this.totalSeconds >= 3600 || hours > 0;
                
                // Добавляем/удаляем класс для адаптивных размеров
                if (this.widgetFlip) {
                    this.widgetFlip.classList.toggle('has-hours', showHours);
                }
                
                if (this.wFlipHoursGroup && this.wFlipHoursSep) {
                    this.wFlipHoursGroup.style.display = showHours ? 'flex' : 'none';
                    this.wFlipHoursSep.style.display = showHours ? 'flex' : 'none';
                    
                    if (showHours && this.wFlipHr1 && this.wFlipHr2) {
                        const hr1 = String(Math.floor(hours / 10) % 10);
                        const hr2 = String(hours % 10);
                        this.wFlipHr1.querySelector('.widget-flip-digit').textContent = hr1;
                        this.wFlipHr2.querySelector('.widget-flip-digit').textContent = hr2;
                    }
                }
                
                const min1 = String(Math.floor(mins / 10) % 10);
                const min2 = String(mins % 10);
                const sec1 = String(Math.floor(seconds / 10));
                const sec2 = String(seconds % 10);
                
                // Обновляем цифры
                this.wFlipMin1.querySelector('.widget-flip-digit').textContent = min1;
                this.wFlipMin2.querySelector('.widget-flip-digit').textContent = min2;
                this.wFlipSec1.querySelector('.widget-flip-digit').textContent = sec1;
                this.wFlipSec2.querySelector('.widget-flip-digit').textContent = sec2;
                
                // Классы предупреждения
                // FIX BUG-018: Use data attributes instead of classList
                const flipCards = [this.wFlipMin1, this.wFlipMin2, this.wFlipSec1, this.wFlipSec2];
                if (showHours && this.wFlipHr1 && this.wFlipHr2) {
                    flipCards.push(this.wFlipHr1, this.wFlipHr2);
                }

                const isOvertime = secs < 0;
                let status = 'normal';
                if (isOvertime) {
                    status = 'overtime';
                } else if (this.totalSeconds > 0) {
                    const percentLeft = (this.remainingSeconds / this.totalSeconds) * 100;
                    if (percentLeft <= 10 && percentLeft > 0) {
                        status = 'danger';
                    } else if (percentLeft <= 25) {
                        status = 'warning';
                    }
                }

                flipCards.forEach(card => card.dataset.status = status);
            }

            updateAnalogDisplay(secs) {
                if (!this.widgetHandMinute || !this.widgetHandSecond) return;

                const absSecs = Math.abs(secs);
                const totalMins = absSecs / 60;
                const seconds = absSecs % 60;

                // Минутная стрелка - полный оборот за 60 минут
                const minuteDeg = (totalMins / 60) * 360;
                this.widgetHandMinute.style.transform = `rotate(${minuteDeg}deg)`;

                // Секундная стрелка - полный оборот за 60 секунд
                const secondDeg = (seconds / 60) * 360;
                this.widgetHandSecond.style.transform = `rotate(${secondDeg}deg)`;

                // Обновляем цифровое время
                if (this.widgetAnalogDigital) {
                    const mins = Math.floor(absSecs / 60);
                    const prefix = secs < 0 ? '-' : '';
                    this.widgetAnalogDigital.textContent = `${prefix}${String(mins).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                }

                // FIX BUG-018: Use data attributes instead of classList
                const analogElements = [this.widgetHandMinute, this.widgetHandSecond, this.widgetClockCenter, this.widgetAnalogDigital];

                const isOvertime = secs < 0;
                let status = 'normal';
                if (isOvertime) {
                    status = 'overtime';
                } else if (this.totalSeconds > 0) {
                    const percentLeft = (this.remainingSeconds / this.totalSeconds) * 100;
                    if (percentLeft <= 10 && percentLeft > 0) {
                        status = 'danger';
                    } else if (percentLeft <= 25) {
                        status = 'warning';
                    }
                }

                analogElements.forEach(el => {
                    if (el) el.dataset.status = status;
                });
            }

            updateStatus(secs) {
                this.statusBadge.classList.remove('running', 'paused', 'finished');

                if (secs <= 0 && this.totalSeconds > 0 && !this.isRunning) {
                    this.statusBadge.textContent = 'Завершён';
                    this.statusBadge.classList.add('finished');
                } else if (this.isRunning) {
                    this.statusBadge.textContent = secs < 0 ? 'Перерасход' : 'Активен';
                    this.statusBadge.classList.add('running');
                } else if (this.isPaused) {
                    this.statusBadge.textContent = 'Пауза';
                    this.statusBadge.classList.add('paused');
                } else {
                    this.statusBadge.textContent = 'Готов';
                }
            }

            formatTime(seconds) {
                const neg = seconds < 0;
                const abs = Math.abs(seconds);
                
                if (abs >= 3600) {
                    const hrs = Math.floor(abs / 3600);
                    const mins = Math.floor((abs % 3600) / 60);
                    const secs = abs % 60;
                    return `${neg ? '-' : ''}${hrs}:${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
                }
                
                const mins = Math.floor(abs / 60);
                const secs = abs % 60;
                return `${neg ? '-' : ''}${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
            }
        }

        const widgetTimer = new WidgetTimer();

        // Cleanup при закрытии окна
        window.addEventListener('beforeunload', () => {
            widgetTimer.cleanup();
        });
    </script>
